n brain than the toys that [[Google]] is making - they call it [[deepMind]] but logseq____&apos;Deep Mindlogseq____&apos; is way less deeper than a single human mind. The obvious thing that even [[Elon]] missed is that it is the intelligence in human brains that is making all the things - be it self driving cars or the space faring rockets. While they are spending billions of dollars in making the AI based robots, there are seven billions simply roaming around on the face of earth. And this is assuming only humans have good quality harnessable nueral networks though the fact is even animals have much better neural engines that the best made on silicon todate. #mindLang\\n\\nThe silicone based networks just fail to provide so many connections so efficiently because, these connections logseq____&apos;growlogseq____&apos; based on the environment. The environment is NOT just a training model, it is where survival instincts build the neurons and connect them to solve the problems. I mean that is what corporations harness all the time. They recruit people and put them in specific situations. Those who survive the difficult situations, build the solutions. Even combat forces do the same. Generals send the soldiers into harmsways. There, soldiers develop the general intelligence networks in their brains - first to survive and than to conquer.\\n\\nOffice was another such environment. People come together in one location to solve connected problems. And they developed networks that went beyond a singular mind. They say one plus one is not two - it is eleven. Why? - because when you add neural networks, the problem solving capacity is not twice, it is an order or magnitude more. \\n\\nNow that we are working at homes (or not working at all), how do we connect the minds. The human minds observe problem space from the environment they are in. They create solutions for the problems they face. [[mindLang]] is a model , a solution or a framework to connect human brains efficientl  Ram Sharma Vashisht, then  `Rajya Kavi`  of Haryana - India. Book received critical acclaim in the local circles of Hindi logseq____&amp; Urdu poetry. Publishing Urdu poetry in Hindi (Devnagri) script was a bold move for that time. In a way it opened the door for non Urdu natives to a new and distinct style of poetry -  `Nazm` .  \\n\\nIn the words of Shri Krishna chandra Paagal , a local Hindi writer and a member of  Adbi sangam Kurukshetra \\n\\n`जगह जगह जिंदगी की सच्चाइयों, सुख-दुःख, कलह, उग्रवाद, मानवीय मूल्यों का बिखराव तथा वर्तमान की भयानक चुनौतियों के सजीव चित्र घंटों अपनी ओर देखने को मज़बूर करते हैं । सिद्धहस्त चित्रकार के सजीव रंग तथा कवि की कोमल अनुभूतियों का अनूठा सम्मिश्रण दिल की गहराइयों में अनायास ही उतरता चला जाता हैlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Flogseq____&quot;,228,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Xlogseq____&quot;,214,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Vlogseq____&quot;,228,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Ulogseq____&quot;,214,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-d982-452d-93ad-dbfe77900a4flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;This is a collection of 43 poems written in a specific style of Urdu Poetry called  `Nazm` . A  `Nazm`  is a free flowing text that explores one specific feeling or emotion. It can be topical and imbibe certain flow but the writer is free to choose or ignore the rhythm.\\nThe book is about self discovery. Poet seeks himself amidst the chaotic eighties of India - a struggle between h 915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[stableCoins](./stableCoins.md)logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^Flogseq____&quot;,240,536870915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^Xlogseq____&quot;,235,536870915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^Vlogseq____&quot;,235,536870915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^Ulogseq____&quot;,77,536870915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^Ulogseq____&quot;,235,536870915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^Hlogseq____&quot;,77,536870915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[241,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-c8e3-4194-a8f1-4e3bb36fb39alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[macroPolitics](./pages/macroPolitics.md)logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^Flogseq____&quot;,241,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^Xlogseq____&quot;,235,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^Vlogseq____&quot;,235,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^Ulogseq____&quot;,62,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^Ulogseq____&quot;,235,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^Hlogseq____&quot;,62,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[242,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-05cd-459f-afa1-283bf0c7d1f3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^Klogseq____&quot;,1670025820161,536870915]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;aboutlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^11logseq____&quot;,logseq____&quot;aboutlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^Blogseq____&quot;,1670025820161,536870915]],[logseq____&quot;^15logseq____&quot;,[244,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-42f7-4cdf-bb33-0cd9422d4a56logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![chaos](./boardCropped.jpg)\\n\\nlogseq____&lt;centerlogseq____&gt; logseq____&lt;h1logseq____&gt; About logseq____&lt;/h1logseq____&gt; logseq____&lt;/centerlogseq____&gt;\\n\\n----\\n\\nBefore the ‘written word’ became the mainstream mechanism to preserve literature, scriptures were passed on as `Shruti` — the spoken word. A choir of reciters chanted the hymns (`Richas and Mantras`) whole day long — from the early morning to the late evening. Certain `mantras` must be recited at a specific time of the day, and at a specific place. Some of them must be performed in front of the holy fire — rites. Composers, a level-above the reciters, helped them get the pronunciation right and attune a `Vaidik` elocution style. And finally the editors `Vyasas` were responsible for the content. `Vyasas` were there to make sure the spoken content was current, accurate and in exact line with the messages of sages and super sages. Their stated objective was to keep the knowledge current and distributed over as many human minds as feasible — a trustless block chain of knowledge distributed over biological nodes. `Vyasas` ran carefully designed distribution and consensus protocols.\\n\\nA typical path for an aspiring student (`Vidyarathi`) seeking a degree in the authentic scriptures (`Shaastras`) was to join a congregation (`Ashrama`), on a full-time live-in basis. Life in an `Ashrama` was not easy. A student was expected to follow a tight celibate routine, full of chores and service before s/he got to the lessons. S/he must prove s/he was worthy of the knowledge. Then only s/he would make it to the choir. Chores and menial tasks were considered mandatory to mellow down (or even eradicate) exaggerated notion of ˝self˝ and be one with the ˝word˝. The wealth of congregation didnlogseq____&apos;t make it easier for the students. `Parāśara` didnlogseq____&apos;t get a free pass when it came to the rigor. Quite the opposite —  he had to double up.\\n\\nA degree holder was called a `Snataka`. A `Snataka` needed to go through rigorous years of apprenticeship with a teacher `Aacharya` to become certified in administering ‘rites’, when s/he was called a `Shastri` — someone who knew scriptures. At that stage, s/he could leave to spread the rites in cities and villages far, or become an `Aacharya` — the teacher — based on her inclination and the rigor s/he wanted to put in. Only few `Aacharya` with demonstrable authority on all the known scriptures would get to the coveted title of `Vyasa`. In nutshell, there was a whole organization to moderate, curate and to disseminate the audio content — to make sure the knowledge was passed-on (without distortion), to seekers in current generation, and the next.\\n\\nThere was another path available to students if recital wasnlogseq____&apos;t their strong suite — research — seeking knowledge (`Nyana`). This path demanded lot more patience and sacrifice!  If someone was keen to take on research, after graduating as a `Snataka`, s/he would choose a major in a specific field. The hard work on this path was called `Sadhna` meaning extreme focus on a specific goal (`Sadhya`). One who accomplished her goal was called `Sidhah`. \\n\\nSuch a path led to titles such as `Rishi` — a sage; and `Maharishi` — a super sage. These titles were given by the community of researchers based on the body of work or the insights one brought to the world — A complete meritocracy. The spoken insights of such sages were adapted into ‘rites’ by `Vyasas` — to disseminate and to preserve the knowledge. Rites were a foolproof method to embed these insights into public discourse.\\n\\nRites were conducted to invoke natural powers of the elements with human intelligence. For example, metallurgy and irrigation were outcomes of such rites. In essence a rite was a laid down controlled procedure that led to a specific outcome. Given the rudimentary level of knowledge, many things could go wrong. There were many unknowns because knowledge had yet not turned into ‘engineering‘. All the unknowns in a specific endeavour were symbolized by a ‘deity’ ‘Deity’ was worshipped to enhance the chances of success. Or to reduce the chances of mishaps. In a way, the faith in a ‘deity’ was nothing more than hoping for the best outcome. Hope remains a powerful driver to this date. Human journey is a journey of hope.\\n\\nA rite known as `Dravya Yazna` was popular among rich and powerful. It entailed sharing homage with deities in return of speculative material gains. `Drvya` in Sanskrit, means material. Thus, `Drvya Yazna` literally meant the rites performed for material gains. For example a rite performed for more rain (by appeasing the deity of rain) was a type of `Drvya Yazna`. So was a rite performed to seal a wedlock with an expectation to have the happy matrimony last till death. The effectiveness of `Dravya Yazna` was questionable but the essence was to bring formal rigor of ‘research’ to the masses. It also well served another goal — to fund the research. \\n\\nThe formalization of family rituals into `Dravya Yazna` — sanitization of space (`shuddhikaran`), holy fire (`Agni`), intonations in carefully perfected ensemble (`mantrochhaar`), the time and the place (`Dasha and Disha`), and the specific order of homage to various deities (`Aahuti`); served two purposes. First it became a formal auspicious way to celebrate certain life events — such as child birth, marriage, retirement and even death. Second, it created an interaction platform between the ones who were seeking a higher purpose and the affluent who hosted the rituals for material gains. After the rite, there used to be an abridged message read by the ritual maker, in local dialect, to explain the relevant scripture, followed by QnA sessions — more you ask, more you please the deity. \\n\\nThe hosts got the satisfaction of pleasing the deities while the ritual makers got plush mandatory donations — grain, cattle, precious metals. A big share of donations went to the central congregation. The source of wealth for the congregation. Many millennia later, the model still works in India. The classical music is still learnt in `Gharanas` — a diluted version of `Ashramas`. Each with their own style of renditions. The singers graduated from a specific `Gharana` of classical music, say `Hindustani Sangeet` have a life long bond to their origins and a source of continued alumni support.\\n\\n`Dravya Yazna` was a carefully thought out intervention to keep the society in certain checks and balances and to incentivize the ones who were dedicating their lives to carry forward the ‘pre-scientific’ exploration. The research was not limited to spirituality or meditation. It was well organized learning process that paved the way for scientific discovery in fields such as medicine, agriculture, irrigation, construction and many more. `Krishna` wrote later in `Bhagvad Gita` — a central piece of epic `Mahabharata` — that the idea of formalization of rituals in this format, was institutionalized by `Praja Pati`. Many religious accounts believe `Praja Pati` is a name for `Brmha` himself, who coded the basic laws of civilization and whose idea seven `Bramh-rishis` adopted as inheritance from father to son. Others believe `Praja Pati` is a deity responsible for administering the realm. Whichever point of view we may consider, the literal meaning of the word is self-evident. It means one who sustains the community. `Praza` means the subscribers of a system, `Pati` means one who takes care or owns those subscribers. \\n\\n`Krishna` wrote in chapter 3 of Gita :-\\n\\nlogseq____&gt; Saha [along with] Yajnah [ritual of actions] Prajah [community of followers] Srishtva [having created], Pura [previously anciently] Uvacha [explained] Praja-patih [`Bramha` himself, or a demigod in Hindu scriptures responsible for administering the realm ];\\nlogseq____&gt;\\nlogseq____&gt; Anena [this way] Prasvisydhvam [having attained more prosperity] Esah [through this] Vah [they] Astu [stayed as] Ishta [desired things] Kama-dhuk [owner who enjoys his blessings].\\nlogseq____&gt;\\nlogseq____&gt; Previously, in the ancient times, `Prajapati` institutionalized `Yazna` — ritual of actions, and explained it to a community of followers. Practicing this as a framework to build new skills — mining, metallurgy, agriculture, trading etc. or adopting it as `Dravya Yazna` for public engagement; they all got their necessities (and niceties) and stayed satiated.\\n\\nRites were baked in reality. For example someone starting an agricultural season, would conduct a ritual that underscored the right methods of sowing seeds, irrigation and harvesting. Someone starting a business would conduct a ritual that emphasized the accounting principles. The ritual maker who officiated a wedding must be someone who deeply understood the responsibilities a couple was taking on when getting into a wedlock — the vows. And one conducting a ritual after someonelogseq____&apos;s death must be proficient in making the grief easier — like a therapist. Since all such endeavour had a significant risk of failure, there was nothing wrong in having blessings of Godly deities on your side. Humility was considered a virtue and it remains so even in the biggest scientific missions to date. \\n\\n\\nThe craft of reciting `mantras` with an ascetic lifestyle purposed for a singular focus on diction, was called `Naad Yoga`. This `yoga`, like many others, must be practiced with a strict daily routine (`Bramhacharya`). The idea was to tune human body into the skill of understanding, memorizing and chanting by removing all the external material distractions. On the other hand, the devotion to exploration and research (in chosen faculties) was called `Nyaan Yoga`. The meaning of `Yoga` is to connect with, and to tap into our internal energy. A `Nyaan Yogi` would harness the inner energy in the pursuit of knowledge. A `Naad Yogi` would do the same for the purpose of rendition and expression. Both were complimentary to each other. There was no point in cumulating knowledge if it was of no use to the masses, or couldnlogseq____&apos;t be preserved over generations. Similarly, there was nothing to recite if it didnlogseq____&apos;t carry specific knowledge. Thus, `Naad Yogies` worked in close interaction with `Nyaan Yogies`.  The role of `Vyasa` was of utmost importance in holding these two streams of `Yoga` together. It was like a bridge between knowledge and expression. Hence, a very sought after title and one that needed dexterity in both. In a way `Vyasas` controlled the flow of information — somewhat like the editors of main stream media these days. What will go to public consumption, what remains in annuls of obscurity. With great power comes the conflict. Some `Rishies` wanted to make their work imperishable by committing it to a text format. But such attempts were doomed for the written language was not standardized. And writing tools were still in early stage of development.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Flogseq____&quot;,244,536870915]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Xlogseq____&quot;,244,536870915]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Vlogseq____&quot;,244,536870915]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Ulogseq____&quot;,244,536870915]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-6d9f-40ad-b81f-cca8a16ca649logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[247,logseq____&quot;^Klogseq____&quot;,1670025820180,536870915]],[logseq____&quot;^15logseq____&quot;,[247,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[247,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;dimensionslogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[247,logseq____&quot;^11logseq____&quot;,logseq____&quot;dimensionslogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[247,logseq____&quot;^Blogseq____&quot;,1670025820180,536870915]],[logseq____&quot;^15logseq____&quot;,[247,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-b21e-4411-aaa6-c899949eeebdlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dimensions\\nAnything we could measure with senses is a dimension.\\nA dimension has two measures — Internal and external\\n  for example a point in a three-dimensional frame of reference has three coordinates - x, y and z\\n  The same point must have its own width, depth and height. However miniscule they may be.\\n  The idea of three-dimensional frame mandates that every thing in it — till it ceases to exist — must have three dimensions. \\n  The measure from the frame of reference perspective is external. That from the pointslogseq____&apos; perspective internal.\\nAs the point moves across the frame of reference, these dimensions change. Changes are quantized.\\n  For example when a particle moves along x- axis externally, its own internal x dimension must fluctuate. It shall follow a wave pattern. A zig-zag motion. Because the point must make a path in the space !\\nWe can attach millions of dimensions to a point. \\n  For example weight is a dimension. Just like width or height. \\n  Weightlogseq____&apos;s frame of reference is hard to imagine for the three-dimensional beings such as humans.\\n  Temperature is also a dimension. \\n  Each dimension comes with a constant.\\n  Pi is the constant if the dimension that we are measuring is radius.\\n  Love is a dimension too. So is every single emotion. We just canlogseq____&apos;t perceive their frame of reference. \\n  In essence there are thousands of internal dimensions. But externally we can visually feel only three dimensions. Some dimensions such as weight or temperature , we may measure through instruments as they are NOT visually measurable. Thus, we canlogseq____&apos;t see their frame of reference.\\n  Getting to higher dimensions means we could see the frame of reference of thousands of emotions.\\n  And then there are emotions that are simply unknown to us. \\nThus there are three categories\\n  External visual or sensory perception — three-dimensional\\n  Internal perception — hundreds of scientific indirect measurable things such as temp, weight, speed etc and emotional dimensions for which we havenlogseq____&apos;t yet developed the measures - such as anger or love or energy.\\n  And third is set of all those scientific quantities and emotions that we have yet not discovered.\\nThe motion in each frame of reference is quantized the way it is for the length or bredth.\\n Chandanas and Arjunas and similar other beautiful and sacred trees resplendent with fragrant flowers and sweet fruits. And the whole forest was maddened by the sweet notes of the kokila and echoed with the hum of maddened bees. And the king became possessed with desire, and he saw not his wife before him. Maddened by desire he was roaming hither and thither, when he saw a beautiful Asoka decked with dense foliage, its branches covered with flowers. And the king sat at his ease in the shade of that tree. And excited by the fragrance of the season and the charming odours of the flowers around, and excited also by the delicious breeze, the king could not keep his mind away from the thought of the beautiful Girika. And beholding that a swift hawk was resting very near to him, the king, acquainted with the subtle truths of Dharma and Artha, went unto him and said, logseq____&apos;Amiable one, carry thou this seed (semen) for my wife Girika and give it unto her. Her season hath arrived.logseq____&apos; #trees #spermFreezinglogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Flogseq____&quot;,386,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Xlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Vlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq____&quot;,258,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq____&quot;,277,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq____&quot;,315,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq____&quot;,347,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq___ d [[Kripa]] of great strength. Then was born [[Dhrishtadyumna]] , of the splendour of [[Agni]] himself, from the sacrificial fire. And the mighty hero was born with bow in hand for the destruction of [[Drona]] . And from the sacrificial altar was born [[Krishna]] (Draupadi) resplendent and handsome, of bright features and excellent beauty. Then was born the disciple of [[Prahlada]] , viz., [[Nagnajit]] , and also [[Suvala]] . And from Suvala was born a son, [[Sakuni]] , who from the curse of the gods became the slayer of creatures and the foe of virtue. And unto him was also born a daughter ([[Gandhari]]), the mother of [[Duryodhana]] . And both were well-versed in the arts of acquiring worldly profits. And from [[Krishna]] was born, in the soil of [[Vichitravirya]] , [[Dhritarashtra]] , the lord of men, and [[Pandu]] of great strength. And from [[Dwaipayana]] also born, in the Sudra caste, the wise and intelligent [[Vidura]] , conversant with both religion and profit, and free from all sins. And unto [[Pandu]] by his two wives were born five sons like the celestials. The eldest of them was [[Yudhishthira]] . And Yudhishthira was born (of the seed) of [[Dharma]] (Yama, the god of justice); and [[Bhima]] of the wolflogseq____&apos;s stomach was born of [Marut] (the god of wind), and [[Dhananjaya]] , blessed with good fortune and the first of all wielders of weapons, was born of [[Indra]] ; and [[Nakula]] and [[Sahadeva]] , of handsome features and ever engaged in the service of their superiors, were born of the twin [[Aswins]] . And unto the wise Dhritarashtra were born a hundred sons, viz., Duryodhana and others, and another, named [[Yuyutsu]] , who was born of a vaisya woman. And amongst those hundred and one, eleven, viz., [[Duhsasana]] , [[Duhsaha]] , [[Durmarshana]] , [[Vikarna]] , [[Chitrasena]] , [[Vivinsati]] , [[Jaya]] , [[Satyavrata]] , [[Purumitra]] , and Yuyutsu by a Vaisya wife, were all Maharathas (great car-warriors). And [[Abhimanyu]] was born of [[Su 36870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Vlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Ulogseq____&quot;,297,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Ulogseq____&quot;,306,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Ulogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Hlogseq____&quot;,297,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Hlogseq____&quot;,306,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-d535-4ff1-966b-b9a060dc3388logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;Thus addressed by her, the ascetic thereupon created a fog (which existed not before and) which enveloped the whole region in darkness. And the maiden, beholding the fog that was created by the great Rishi wondered much. And the helpless one became suffused with the blushes of bashfulness. And she said, logseq____&apos;O holy one, note that I am a maiden under the control of my father. O sinless one, by accepting your embraces my virginity will be sullied. O best of Brahmanas, my virginity being sullied, how shall I, O Rishi, be able to return home? Indeed, I shall not then be able to bear life. Reflecting upon all this, O illustrious one, do that which should be done.logseq____&apos; That best of Rishis, gratified with all she said, replied, \\logseq____&quot;Thou shall remain a virgin even if thou grantest my wish. And, O timid one, O beauteous lady, solicit the boon that thou desirest. O thou of fair smiles, my grace hath never before proved fruitless.logseq____&apos; Thus addressed, the maiden asked for the boon that her body might emit a sweet scent (instead of the fish-odour that it had). And the illustrious Rishi thereupon granted that wish of her heart.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Flogseq____&quot;,381,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Xlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Vlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Ulogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-ee99-46ed-99b5-2e31354aa794logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;While engaged in this vocation, [[Satyavati]] was seen one day by the great Rishi [[Parāśara]] , in course of his wanderings. As she was gifted with great beauty, an object of desire even with an anchorite, and of graceful smiles, the wise sage, as soon as he beheld her, desired to have her. And that bull amongst Munis addressed the daughter of Vasu of celestial beauty and tapering thighs, saying, logseq____&apos;Accept my embraces, O blessed one!logseq____&apos; Satyavati replied, logseq____&apos;O holy one, behold the Rishis standing on either bank of the river. Seen by them, how can I grant thy wish?logseq____&apos;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Flogseq____&quot;,382,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Xlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq__ ot;^15logseq____&quot;,[382,logseq____&quot;^Hlogseq____&quot;,335,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-da5c-4b16-9e4a-8825b7c4f6d8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;After the birth of the twins, the Apsara herself became freed from her curse. For she had been told before by the illustrious one (who had cursed her) that she would, while living in her piscatorial form, give birth to two children of human shape and then would be freed from the curse. Then, according to these words, having given birth to the two children, and been killed by the fishermen, she left her fish-form and assumed her own celestial shape. The [[Apsaras]] then rose up on the path trodden by the [[Siddhas]], the [[Rishis]] and the [[Charanas]] .logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Flogseq____&quot;,391,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Xlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Vlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,251,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,269,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,289,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Hlogseq____&quot;,251,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Hlogseq____&quot;,269,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Hlogseq____&quot;,289,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Hlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-1a9e-495a-abf3-2644ab14d537logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;The gods said, logseq____&apos;O lord of the earth, thou shouldst take care so that virtue may not sustain a diminution on earth! Protected by thee, virtue itself will in return protect the universe.logseq____&apos; And [[Indra]] said, logseq____&apos;O king, protect virtue on [[earth]] attentively and rigidly. Being virtuous, thou shalt, for all time, behold (in after life) many sacred regions. And though I am of [[Heaven]] , and thou art of earth, yet art thou my friend and dear to me. And, O king of men, dwell thou in that region on earth which is delightful, and aboundeth in animals, is sacred, full of wealth and corn, is well-protected like heaven, which is of agreeable climate, graced with every object of enjoyment, and blessed with fertility. And, O monarch of [[Chedi]], this thy dominion is full of riches, of gems and precious stones, and containeth, besides, much mineral wealth. The cities and towns of this region are all devoted to virtue; the people are honest and contented; they never lie even in jest. Sons never divide their wealth with their fathers and are ever mindful of the welfare of their parents. Lean cattle are never yoked to the plough or the cart or engaged in carrying merchandise; on the other hand, they are well-fed and fattened. In Chedi the four orders are always engaged in their respective vocations. Let nothing be unknown to thee that happens in the three worlds. I shall give thee a crystal car such as the celestials alone are capable of carrying the car through mid air. Thou alone, of all mortals on earth, riding on that best of cars, shall course through mid-air like a celestial endued with a physical frame. I shall also give thee a triumphal garland of unfading lotuses, with which on, in battle, thou shall not be wounded by weapons. And, O king, this blessed and incomparable garland, widely known on earth as [[Indralogseq____&apos;s garland]] , shall be thy distinctive badge.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Flogseq____&quot;,375,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Xlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Vlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,252,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,254,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,292,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,344,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,345,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Hlogseq____&quot;,252,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Hlogseq____&quot;,254,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Hlogseq____&quot;,292,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Hlogseq____&quot;,344,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot fe-endued mountain called [[Kolahala]] maddened by lust. And [[Vasu]], beholding the foul attempt, struck the mountain with his foot. And by the indentation caused by Vasulogseq____&apos;s stamp, the river came out (of the embraces of Kolahala). But the mountain begat on the river two children that were twins. And the river, grateful to Vasu for his having set her free from Kolahalalogseq____&apos;s embraces, gave them both to Vasu. And the son was made the generalissimo to his forces by [[Vasu]] , that best of royal sages and giver of wealth and punisher of enemies. And the daughter called [[Girika]] , was wedded by Vasu.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Flogseq____&quot;,377,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Xlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Vlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,252,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,259,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,269,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,278,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,308,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,315,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,316,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,346,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,347,536870915]],[logseq gseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Xlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Vlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Ulogseq____&quot;,281,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Ulogseq____&quot;,288,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Ulogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Ulogseq____&quot;,347,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Hlogseq____&quot;,281,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Hlogseq____&quot;,288,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Hlogseq____&quot;,347,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-9ead-4e23-a8b4-a444e3878553logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;The slayer of [[Vritra]] (Indra) also gave the king, for his gratification, a [[bamboo pole]] for protecting the honest and the peaceful. After the expiry of a year, the king planted it in the ground for the purpose of worshipping the giver thereof, viz., Sakra. From that time forth, O monarch, all kings, following Vasulogseq____&apos;s example, began to plant a pole for the celebration of Indralogseq____&apos;s worship. After erecting the pole they decked it with golden cloth and scents and garlands and various ornaments. And the god [[Vasava]] is worshipped in due form with such garlands and ornaments. And the god, for the gratification of the illustrious Vasu, assuming the form of a swan, came himself to accept the worship thus offered. And the god, beholding the auspicious worship thus made by Vasu, that first of monarchs, was delighted, and said unto him, logseq____&apos;Those men, and kings also, who will worship me and joyously observe this festival of mine like the king of [[Chedi]] shall have glory and victory for their countries and kingdom. Their cities also shall expand and be ever in joy.logseq____&apos;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Flogseq____&quot;,384,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Xlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Vlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ulogseq____&quot;,305,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ulogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ulogseq____&quot;,321,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ulogseq____&quot;,345,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ulogseq____&quot;,351,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Hlogseq____&quot;,305,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Hlogseq____&quot;,321,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Hlogseq____&quot;,345,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Hlogseq____&quot;,351,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-8251-49b4-b421-edf108282aaclogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;Then [[Bhishma]] , of great energy and fame and of immeasurable splendour, and sprung from the component parts of the Vasus, was born in the womb of Ganga through king [[Santanu]] . And there was a Rishi of the name of [[Animandavya]] of great fame. And he was conversant with the interpretations of the [[Vedas]] , was illustrious, gifted with great energy, and of great reputation. And, accused of theft, though innocent, the old Rishi was impaled. He thereupon summoned [[Dharma]] and told him these words, logseq____&apos;In my childhood I had pierced a little fly on a blade of grass, O Dharma! I recollect that one sin: but I cannot call to mind any other. I have, however, since practised penances a thousandfold. Hath not that one sin been conquered by this my asceticism? And because the killing of a Brahmana is more heinous than that of any other living thing, therefore, hast thou, O Dharma, been sinful. Thou shalt, therefore, be born on earth in the Sudra order.logseq____&apos; And for that curse Dharma was born a Sudra in the form of the learned [[Vidura]] of pure body who was perfectly sinless. And the [[Suta]] was born of [[Kunti]] in her maidenhood through [[Surya]] . And he came out of his motherlogseq____&apos;s womb with a natural coat of mail and face brightened by ear-rings. And [[Vishnu]] himself, of world-wide fame, and worshipped of all the worlds, was born of [[Devaki]] through [[Vasudeva]] , for the benefit of the three worlds. He is without birth and death, of radiant splendour, the Creator of the universe and the Lord of all! Indeed, he who is the invisible cause of all, who knoweth no deterioration, who is the all-pervading soul, the centre round which everything moveth, the substance in which the three attributes of [[Sattwa]] , [[Rajas]] and [[Tamas]] co-inhere, the universal soul, the immutable, the material out of which hath been created this universe, the Creator himself, the controlling lord, the invisible dweller in every object, progenitor of this universe of five elements, who is united with the six high attributes, is the Pranava or Om of the Vedas, is infinite, incapable of being moved by any force save his own will, illustrious, the embodiment of the mode of life called [[Sannyasa]] , who floated on the waters before the creation, who is the source whence hath sprung this mighty frame, who is the great combiner, the uncreate, the invisible essence of all, the great immutable, bereft of those attributes that are knowable by the senses, who is the universe itself, without beginning, birth, and decay,--is possessed of infinite wealth, that Grandsire of all creatures, became incarnate in the race of the [[Andhaka-Vrishnis]] for the increase of virtue.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Flogseq____&quot;,373,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Xlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Vlogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,271,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,275,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,276,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,285,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,287,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,290,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,293,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,294,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,307,536870915]],[logseq____&quot;^15logseq____&quot; s almost impossible unless it was scribed into [[text]] . In a way, it was the tipping point, when humanity added a new medium for communication, and preserving the knowledge.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Flogseq____&quot;,503,536870915]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Xlogseq____&quot;,322,536870915]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Vlogseq____&quot;,322,536870915]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Ulogseq____&quot;,322,536870915]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Ulogseq____&quot;,497,536870915]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^Hlogseq____&quot;,497,536870915]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[508,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-2d4d-4b00-920a-a33e5922fe31logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[509,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_VERSE\\n\\logseq____&quot;Ganesa, upon hearing this address, thus answered,\\n\\nlogseq____&apos;I will become the writer of thy work, provided my pen do not for a moment cease writing.\\logseq____&quot;\\n\\nAnd Vyasa said unto that divinity,\\n\\nlogseq____&apos;Wherever there be anything thou dost not comprehend, cease to continue writing.logseq____&apos;\\n\\nGanesa having signified his assent, by repeating the word Om! proceeded to write;\\n\\nand Vyasa began;\\n\\nand by way of diversion, he knit the knots of composition exceeding close;\\n\\nby doing which, he dictated this work according to his engagement.\\n#+END_VERSElogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[509,logseq____&quot;^Ologseq____&quot;,logseq____&quot; seq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_VERSE\\nThe son of Satyavati having, by penance and meditation, analysed the eternal Veda, afterwards composed this holy history, when that learned Brahmarshi of strict vows, the noble Dwaipayana Vyasa, offspring of Parasara, had finished this greatest of narrations, he began to consider how he might teach it to his disciples.\\n\\nAnd the possessor of the six attributes, Brahma, the worldlogseq____&apos;s preceptor, knowing of the anxiety of the Rishi Dwaipayana, came in person to the place where the latter was, for gratifying the saint, and benefiting the people.\\n\\nAnd when Vyasa, surrounded by all the tribes of Munis, saw him, he was surprised; and, standing with joined palms, he bowed and ordered a seat to be brought.\\n\\nAnd Vyasa having gone round him who is called Hiranyagarbha seated on that distinguished seat, stood near it;\\n\\nand being commanded by Brahma Parameshthi, he sat down near the seat, full of affection and smiling in joy.\\n\\nThen the greatly glorious Vyasa, addressing Brahma Parameshthi, said,\\n\\n\\logseq____&quot;O divine Brahma, by me a poem hath been composed which is greatly respected. The mystery of the Veda, and what other subjects have been explained by me;\\n\\nthe various rituals of the Upanishadas with the Angas;\\n\\nthe compilation of the Puranas and history formed by me and named after the three divisions of time, past, present, and future;\\n\\nthe determination of the nature of decay, fear, disease, existence, and non-existence, a description of creeds and of the various modes of life;\\n\\nrule for the four castes, and the import of all the Puranas;\\n\\nan account of asceticism and of the duties of a religious student;\\n\\nthe dimensions of the sun and moon, the planets, constellations, and stars, together with the duration of the four ages;\\n\\nthe Rik, Sama and Yajur Vedas;\\n\\nalso the Adhyatma;\\n\\nthe sciences called Nyaya, Orthoephy and Treatment of diseases;\\n\\ncharity and Pasupatadharma;\\n\\nbirth celestial and human, for particular purposes;\\n\\nalso a description of places of pilgrimage and other holy places of rivers,\\n\\nmountains, forests, the ocean, of heavenly cities and the kalpas;\\n\\nthe art of war;\\n\\nthe different kinds of nations and languages:\\n\\nthe nature of the manners of the people;\\n\\nand the all-pervading spirit;\\n\\nall these have been represented. But, after all, no writer of this work is to be found on earth.logseq____&apos;\\n\\n\\logseq____&quot;Brahma said.\\n\\nlogseq____&apos;I esteem thee for thy knowledge of divine mysteries, before the whole body of celebrated Munis distinguished for the sanctity of their lives.\\n\\nI know thou hast revealed the divine word, even from its first utterance, in the language of truth.\\n\\nThou hast called thy present work a poem, wherefore it shall be a poem.\\n\\nThere shall be no poets whose works may equal the descriptions of this poem, even, as the three other modes called Asrama are ever unequal in merit to the domestic Asrama.\\n\\nLet [[Ganesa]] be thought of, O Muni, for the purpose of writing the poem.logseq____&apos;\\n#+END_VERSElogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Flogseq____&quot;,505,536870915]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Xlogseq____&quot;,322,536870915]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Vlogseq____&quot;,505,536870915]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Ulogseq____&quot;,322,536870915]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Ulogseq____&quot;,398,536870915]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Ulogseq____&quot;,399,536870915]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Ulogseq____&quot;,444,536870915]],[logseq__ fer to as Bramh in the tradition of Bramh-rishi Vaśiṣṭha. In essence Bramh is the bearer of knowledge.\\n\\nThe entirety of or our ‘intelligent’ system is based on this knowledge graph. Each one of us has a tiny piece of knowledge decrypted in our minds, collectively we manifest a knowledge base that targets to understand all that is out there. Our perceivable universe is just one application of this knowledge network, the way entire ‘internet’ is just one application of the TCP/IP based networks2. You may see implementation of Bramh as a network of knowledge in many aspects of consciousness. For example Mycorrhizal3 network – a vast underground network of mycorrhizal fungal linkages that connect trees to one another.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Flogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Xlogseq____&quot;,520,536870915]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Vlogseq____&quot;,520,536870915]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Ulogseq____&quot;,520,536870915]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925c-db8d-45d3-b964-0e56bb2a92c8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Saddened to the core, and unaware that the young widow was carrying,  `Vaśiṣṭha`  tried to commit suicide. He miraculously survived multiple attempts. Probably Gods wanted to extend his life to ensure unborn  `Parāśara`  got a chance at life. And more importantly, to save humanity from the loss of the logseq____&apos;knowledgelogseq____&apos; that was locked in  `Bramh-rishilogseq____&apos;s`  mi urrent. In fact, the choice of moving to new, or sticking with the old, is the birth of duality. In most growing networks, older nodes may not be able to withstand the weight of ever increasing expanse of knowledge. For example you canlogseq____&apos;t run Instagram on an [older] blackberry. New nodes must be added and older must perish. New connections must be formed and older must be destroyed. This self cleansing attribute is known as  `Siva` . Together they —  `Vishnu` ,  `Bramh`  and  `Siva` , represent this entire continuum. A rather pure computing analogy would be to think of  `Bramh`  as the \\logseq____&quot;runtime\\logseq____&quot; for an application,  `Vishnu`  is the ability of runtime to instantiate and hold specific values in variables, while  `Siva`  is the automated garbage collection process to stop memory leakage. It takes away resources from the variables when they are not needed anymore. From physics standpoint,  `Bramh`  is the sum total of energy in all the constituents of a system,  `Vishnu`  is the potency that turns energy into physical things, as and when the conditions support and need arises, and  `Siva`  is the process that takes the energy back from physical manifestation and throws it into  `Bramh` , as soon as the manifestations outlive their utility. The key thing to note is this approach provides a great definition of \\logseq____&quot;energy\\logseq____&quot;. Energy canlogseq____&apos;t exist without physical manifestations. Even the vacuum has some tiny particles to hold miniscule amount of energy because notion of energy is in the network of particles. A tiny part of energy manifested into physical particles (quarks), and rest in the forces between those particles. If there is no particle, energy canlogseq____&apos;t exist on its own. In other words, manifestation and destruction is a continuous process. In  `Vaidik`  tradition, This continuum is called God. God is not a specific person, but every network of conscious nodes, ha ogseq____&quot;,[746,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;aryabhattalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[746,logseq____&quot;^11logseq____&quot;,logseq____&quot;Aryabhattalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[746,logseq____&quot;^Blogseq____&quot;,1670025821281,536870915]],[logseq____&quot;^15logseq____&quot;,[746,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925d-1fa3-4209-9ebf-136efe63857blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^Klogseq____&quot;,1670025821282,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;proofofworklogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^11logseq____&quot;,logseq____&quot;proofOfWorklogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^Blogseq____&quot;,1670025821282,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u638a925d-e5d2-4961-a702-a2683c309abclogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In `Vaidik Times` , coins co-existed with barter system. Barter system was still widespread for the smaller transactions. Commoners used fruits and grains to get what they needed. Rich people used copper as a store of value. A one time adult meal was normally considered one copper coin. So was a ride fare. You could hop on and hop off any boat or cart at any place along its route for one copper coin. Super rich used copper for utensils at their home. For them the valuable was silver. \\n\\nA silver coin was considered same as ten copper coins. One each for every single finger of two hands. Ultra rich ate their food in Silver utensils. For them store of value was a Gold coin. \\n\\nA Gold coin was equal to ten Silverlogseq____&apos;s. One for every finger of both the hands. The valuation was based on rough order of magnitude in mining these metals. Silver was considered ten times harder than copper, and Gold being an order of magnitude harder than Silver. \\n\\nIn a way [[proofOfWork]] was baked in universally acceptable currency. All states, no matter what their political equations, honored this simple \\logseq____&quot;proof of work\\logseq____&quot; based storage of value. Privacy , self custody and universality were the underpin of trading system. Nation states couldnlogseq____&apos;t even imagine to start their own currencies ! Currency was pegged to peoplelogseq____&apos;s trust in \\logseq____&quot;proof of work\\logseq____&quot;. \\n\\nImportant point to note here, currency was not pegged to commodities such as iron. Gold, silver and copper were NOT commodities. Goldlogseq____&apos;s only purpose was ornaments , silver was used purely for minting, and copper was primarily used for making utensils for the rich. Copper was supposedly the best metal to store food and water. Eating in silver, though common for rich, was considered a show-off. \\n\\nThis simple to understand and time tested system of power of ten, was later exploited by  [[Aryabhatta]] to conceptualize zero and decimal system - the very basis of modern arithmetic.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Flogseq____&quot;,745,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Xlogseq____&quot;,745,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Vlogseq____&quot;,745,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Ulogseq____&quot;,745,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Ulogseq____&quot;,7
