ot;^15logseq____&quot;,[2176,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^Ulogseq____&quot;,1636,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^Ulogseq____&quot;,1637,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^Ulogseq____&quot;,1638,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^Hlogseq____&quot;,1636,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^Hlogseq____&quot;,1637,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^Hlogseq____&quot;,1638,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^18logseq____&quot;,true,536945758]],[logseq____&quot;^15logseq____&quot;,[2176,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-d6f1-4d38-a48a-5f10c99aa9d5logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;And [[Satyavati]] gratified with having obtained the excellent boon in consequence of which she became sweet-scented and her virginity remained unsullied conceived through Parasaralogseq____&apos;s embraces. And she brought forth the very day, on an [[island]] in the Yamuna, the child begot upon her by [[Parāśara]] and gifted with great energy. And the child, with the permission of his mother, set his mind on asceticism. And he went away saying, logseq____&apos;As soon as thou rememberest me when occasion comes, I shall appear unto thee.logseq____&apos;logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Flogseq____&quot;,2173,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Ulogseq____&quot;,1679,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Ulogseq____&quot;,1681,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Ulogseq____&quot;,1688,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Hlogseq____&quot;,1679,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Hlogseq____&quot;,1681,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^Hlogseq____&quot;,1688,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^18logseq____&quot;,true,536945758]],[logseq____&quot;^15logseq____&quot;,[2177,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-7c35-4ca0-b24b-0d2dc84fd872logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;The fish-smelling daughter of the Apsara in her piscatorial form was then given by the king unto the fishermen, saying, logseq____&apos;Let this one be thy daughter.logseq____&apos; That girl was known by the name of [[Satyavati]] . And gifted with great beauty and possessed of every virtue, she of agreeable smiles, owing to contact with fishermen, was for some time of the fishy smell. Wishing to serve her (foster) father she plied a boat on the waters of the Yamuna.logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Flogseq____&quot;,2184,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Ulogseq____&quot;,1679,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Hlogseq____&quot;,1679,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^18logseq____&quot;,true,536945758]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-e396-4772-9596-302a0254b3eflogseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;Then [[Bhishma]] , of great energy and fame and of immeasurable splendour, and sprung from the component parts of the Vasus, was born in the womb of Ganga through king [[Santanu]] . And there was a Rishi of the name of [[Animandavya]] of great fame. And he was conversant with the interpretations of the [[Vedas]] , was illustrious, gifted with great energy, and of great reputation. And, accused of theft, though innocent, the old Rishi was impaled. He thereupon summoned [[Dharma]] and told him these words, logseq____&apos;In my childhood I had pierced a little fly on a blade of grass, O Dharma! I recollect that one sin: but I cannot call to mind any other. I have, however, since practised penances a thousandfold. Hath not that one sin been conquered by this my asceticism? And because the killing of a Brahmana is more heinous than that of any other living thing, therefore, hast thou, O Dharma, been sinful. Thou shalt, therefore, be born on earth in the Sudra order.logseq____&apos; And for that curse Dharma was born a Sudra in the form of the learned [[Vidura]] of pure body who was perfectly sinless. And the [[Suta]] was born of [[Kunti]] in her maidenhood through [[Surya]] . And he came out of his motherlogseq____&apos;s womb with a natural coat of mail and face brightened by ear-rings. And [[Vishnu]] himself, of world-wide fame, and worshipped of all the worlds, was born of [[Devaki]] through [[Vasudeva]] , for the benefit of the three worlds. He is without birth and death, of radiant splendour, the Creator of the universe and the Lord of all! Indeed, he who is the invisible cause of all, who knoweth no deterioration, who is the all-pervading soul, the centre round which everything moveth, the substance in which the three attributes of [[Sattwa]] , [[Rajas]] and [[Tamas]] co-inhere, the universal soul, the immutable, the material out of which hath been created this universe, the Creator himself, the controlling lord, the invisible dweller in every object, progenitor of this universe of five elements, who is united with the six high attributes, is the Pranava or Om of the Vedas, is infinite, incapable of being moved by any force save his own will, illustrious, the embodiment of the mode of life called [[Sannyasa]] , who floated on the waters before the creation, who is the source whence hath sprung this mighty frame, who is the great combiner, the uncreate, the invisible essence of all, the great immutable, bereft of those attributes that are knowable by the senses, who is the universe itself, without beginning, birth, and decay,--is possessed of infinite wealth, that Grandsire of all creatures, became incarnate in the race of the [[Andhaka-Vrishnis]] for the increase of virtue.logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Flogseq____&quot;,2175,536945758]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq__ waters of the Yamuna. And in those waters dwelt an [[Apsaras]] of the higher rank, known by the name of [[Adrika]] , transformed by a Brahmanalogseq____&apos;s curse into a fish. As soon as Vasulogseq____&apos;s seed fell into the water from the claws of the hawk, Adrika rapidly approached and swallowed it at once. That fish was, some time after, caught by the fishermen. And it was the tenth month of the fishlogseq____&apos;s having swallowed the seed. From the stomach of that fish came out a male and a female child of human form. The fishermen wondered much, and wending unto king Uparichara (for they were his subjects) told him all. They said, logseq____&apos;O king, these two beings of human shape have been found in the body of a fish!logseq____&apos; The male child amongst the two was taken by [[Uparichara]] . That child afterwards became the virtuous and truthful monarch [[Matsya.]]logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Flogseq____&quot;,2170,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Ulogseq____&quot;,1621,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Ulogseq____&quot;,1658,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Ulogseq____&quot;,1672,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Ulogseq____&quot;,1673,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Hlogseq____&quot;,1621,536945758]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Hlogseq____&quot;,1658,53694575
