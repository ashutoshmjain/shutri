imensions\\nAnything we could measure with senses is a dimension.\\nA dimension has two measures — Internal and external\\n  for example a point in a three-dimensional frame of reference has three coordinates - x, y and z\\n  The same point must have its own width, depth and height. However miniscule they may be.\\n  The idea of three-dimensional frame mandates that every thing in it — till it ceases to exist — must have three dimensions. \\n  The measure from the frame of reference perspective is external. That from the points&apos; perspective internal.\\nAs the point moves across the frame of reference, these dimensions change. Changes are quantized.\\n  For example when a particle moves along x- axis externally, its own internal x dimension must fluctuate. It shall follow a wave pattern. A zig-zag motion. Because the point must make a path in the space !\\nWe can attach millions of dimensions to a point. \\n  For example weight is a dimension. Just like width or height. \\n  Weight&apos;s frame of reference is hard to imagine for the three-dimensional beings such as humans.\\n  Temperature is also a dimension. \\n  Each dimension comes with a constant.\\n  Pi is the constant if the dimension that we are measuring is radius.\\n  Love is a dimension too. So is every single emotion. We just can&apos;t perceive their frame of reference. \\n  In essence there are thousands of internal dimensions. But externally we can visually feel only three dimensions. Some dimensions such as weight or temperature , we may measure through instruments as they are NOT visually measurable. Thus, we can&apos;t see their frame of reference.\\n  Getting to higher dimensions means we could see the frame of reference of thousands of emotions.\\n  And then there are emotions that are simply unknown to us. \\nThus there are three categories\\n  External visual or sensory perception — three-dimensional\\n  Internal perception — hundreds of scientific indirect measurable things such as temp, weight, speed etc and emotional dimensions for which we haven&apos;t yet developed the measures - such as anger or love or energy.\\n  And third is set of all those scientific quantities and emotions that we have yet not discovered.\\nThe motion in each frame of reference is quantized the way it is for the length or bredth.\\n  Try to isolate length, breadth and height in your mind. \\n  Think external length (x coordinate) increases with consumption of one quanta of x cordinate. And it reduces with ejection of a quantum.\\n  At the speed of light ejection of quanta get impacted\\n    How\\n  Same thing happens with heat or energy or emotions.\\n  We consume a quanta and we eject one.\\n  We remain same internally but our position changes in the frame.\\nThis entire arrangement is called `Vishnu`.  The universe.\\n\\n-----\\n\\nHow do we perceive it and what we choose to perceive.\\nThe perception is called `Siva`\\n  &quot;,536870915]],[&quot;^17&quot;,[154,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[154,&quot;^G&quot;,153,536870915]],[&quot;^17&quot;,[154,&quot;^Z&quot;,153,536870915]],[&quot;^17&quot;,[154,&quot;^X&quot;,153,536870915]],[&quot;^17&quot;,[154,&quot;^W&quot;,153,536870915]],[&quot;^17&quot;,[154,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[154,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[154,&quot;^1:&quot;,true,536870915]],[&quot;^17&quot;,[154,&quot;^&lt;&quot;,&quot;~u633cde0c-e581-4e9d-b2e5-b767ea5d71f8&quot;,536870915]],[&quot;^17&quot;,[156,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[156,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[156,&quot;^G&quot;,25,536870915]],[&quot;^17&quot;,[156,&quot;^Z&quot;,25,536870915]],[&quot;^17&quot;,[156,&quot;^X&quot;,25,536870915]],[&quot;^17&quot;,[156,&quot;^W&quot;,25,536870915]],[&quot;^17&quot;,[156,&quot;^1:&quot;,true,536870915]],[&quot;^17&quot;,[156,&quot;^&lt;&quot;,&quot;~u633cde0c-f91c-4d95-8848-cf342a9ae80e&quot;,536870915]],[&quot;^17&quot; cde-409e-ae9e-f6258feaf652&quot;],536874908]],[&quot;^17&quot;,[304,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;]],536874908]],[&quot;^17&quot;,[304,&quot;^C&quot;,1664996341265,536871349]],[&quot;^17&quot;,[304,&quot;^&lt;&quot;,&quot;~u633f8515-fcde-409e-ae9e-f6258feaf652&quot;,536874193]],[&quot;^17&quot;,[307,&quot;^M&quot;,1664999577321,536871557]],[&quot;^17&quot;,[307,&quot;^A&quot;,false,536871557]],[&quot;^17&quot;,[307,&quot;^[&quot;,&quot;onlineretail&quot;,536871557]],[&quot;^17&quot;,[307,&quot;^13&quot;,&quot;onlineRetail&quot;,536871557]],[&quot;^17&quot;,[307,&quot;^C&quot;,1664999577321,536871557]],[&quot;^17&quot;,[307,&quot;^&lt;&quot;,&quot;~u633df920-a42a-4dcb-b991-e25fc351fc3a&quot;,536874174]],[&quot;^17&quot;,[310,&quot;^M&quot;,1664999715514,536871656]],[&quot;^17&quot;,[310,&quot;^A&quot;,false,536871656]],[&quot;^17&quot;,[310,&quot;^[&quot;,&quot;geopolitical&quot;,536871656]],[&quot;^17&quot;,[310,&quot;^13&quot;,&quot;geoPolitical&quot;,536871656]],[&quot;^17&quot;,[310,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;633f8514-7508-4db0-b884-f1fdf9ac028e&quot;],536874908]],[&quot;^17&quot;,[310,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;]],536874908]],[&quot;^17&quot;,[310,&quot;^C&quot;,1664999715514,536871656]],[&quot;^17&quot;,[310,&quot;^&lt;&quot;,&quot;~u633f8514-7508-4db0-b884-f1fdf9ac028e&quot;,536874184]],[&quot;^17&quot;,[315,&quot;^M&quot;,1665001222187,536873099]],[&quot;^17&quot;,[315,&quot;^A&quot;,false,536873099]],[&quot;^17&quot;,[315,&quot;^[&quot;,&quot;underdeveloped&quot;,536873099]],[&quot;^17&quot;,[315,&quot;^13&quot;,&quot;underdeveloped&quot;,536873099]],[&quot;^17&quot;,[315,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;633f8514-7a35-429b-8ea5-e5e814ec8aa2&quot;],536874908]],[&quot;^17&quot;,[315,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;]],536874908]],[&quot;^17&quot;,[315,&quot;^C&quot;,1665001222187,536873099]],[&quot;^17&quot;,[315,&quot;^&lt;&quot;,&quot;~u633f8514-7a35-429b-8ea5-e5e814ec8aa2&quot;,536874184]],[&quot;^17&quot;,[323,&quot;^W&quot;,150,536874134]],[&quot;^17&quot;,[324,&quot;^14&quot;,1,536874143]],[&quot;^17&quot;,[325,&quot;^S&quot;,&quot;![chaos](./boardCropped.jpg)\\n\\n&lt;center&gt; &lt;h1&gt; About &lt;/h1&gt; &lt;/center&gt;\\n\\n----\\n\\nBefore the ‘written word’ became the mainstream mechanism to preserve literature, scriptures were passed on as `Shruti` — the spoken word. A choir of reciters chanted the hymns (`Richas and Mantras`) whole day long — from the early morning to the late evening. Certain `mantras` must be recited at a specific time of the day, and at a specific place. Some of them must be performed in front of the holy fire — rites. Composers, a level-above the reciters, helped them get the pronunciation right and attune a `Vaidik` elocution style. And finally the editors `Vyasas` were responsible for the content. `Vyasas` were there to make sure the spoken content was current, accurate and in exact line with the messages of sages and super sages. Their stated objective was to keep the knowledge current and distributed over as many human minds as feasible — a trustless block chain of knowledge distributed over biological nodes. `Vyasas` ran carefully designed distribution and consensus protocols.\\n\\nA typical path for an aspiring student (`Vidyarathi`) seeking a degree in the authentic scriptures (`Shaastras`) was to join a congregation (`Ashrama`), on a full-time live-in basis. Life in an `Ashrama` was not easy. A student was expected to follow a tight celibate routine, full of chores and service before s/he got to the lessons. S/he must prove s/he was worthy of the knowledge. Then only s/he would make it to the choir. Chores and menial tasks were considered mandatory to mellow down (or even eradicate) exaggerated notion of ˝self˝ and be one with the ˝word˝. The wealth of congregation didn&apos;t make it easier for the students. `Parāśara` didn&apos;t get a free pass when it came to the rigor. Quite the opposite —  he had to double up.\\n\\nA degree holder was called a `Snataka`. A `Snataka` needed to go through rigorous years of apprenticeship with a teacher `Aacharya` to become certified in administering ‘rites’, when s/he was called a `Shastri` — someone who knew scriptures. At that stage, s/he could leave to spread the rites in cities and villages far, or become an `Aacharya` — the teacher — based on her inclination and the rigor s/he wanted to put in. Only few `Aacharya` with demonstrable authority on all the known scriptures would get to the coveted title of `Vyasa`. In nutshell, there was a whole organization to moderate, curate and to disseminate the audio content — to make sure the knowledge was passed-on (without distortion), to seekers in current generation, and the next.\\n\\nThere was another path available to students if recital wasn&apos;t their strong suite — research — seeking knowledge (`Nyana`). This path demanded lot more patience and sacrifice!  If someone was keen to take on research, after graduating as a `Snataka`, s/he would choose a major in a specific field. The hard work on this path was called `Sadhna` meaning extreme focus on a specific goal (`Sadhya`). One who accomplished her goal was called `Sidhah`. \\n\\nSuch a path led to titles such as `Rishi` — a sage; and `Maharishi` — a super sage. These titles were given by the community of researchers based on the body of work or the insights one brought to the world — A complete meritocracy. The spoken insights of such sages were adapted into ‘rites’ by `Vyasas` — to disseminate and to preserve the knowledge. Rites were a foolproof method to embed these insights into public discourse.\\n\\nRites were conducted to invoke natural powers of the elements with human intelligence. For example, metallurgy and irrigation were outcomes of such rites. In essence a rite was a laid down controlled procedure that led to a specific outcome. Given the rudimentary level of knowledge, many things could go wrong. There were many unknowns because knowledge had yet not turned into ‘engineering‘. All the unknowns in a specific endeavour were symbolized by a ‘deity’ ‘Deity’ was worshipped to enhance the chances of success. Or to reduce the chances of mishaps. In a way, the faith in a ‘deity’ was nothing more than hoping for the best outcome. Hope remains a powerful driver to this date. Human journey is a journey of hope.\\n\\nA rite known as `Dravya Yazna` was popular among rich and powerful. It entailed sharing homage with deities in return of speculative material gains. `Drvya` in Sanskrit, means material. Thus, `Drvya Yazna` literally meant the rites performed for material gains. For example a rite performed for more rain (by appeasing the deity of rain) was a type of `Drvya Yazna`. So was a rite performed to seal a wedlock with an expectation to have the happy matrimony last till death. The effectiveness of `Dravya Yazna` was questionable but the essence was to bring formal rigor of ‘research’ to the masses. It also well served another goal — to fund the research. \\n\\nThe formalization of family rituals into `Dravya Yazna` — sanitization of space (`shuddhikaran`), holy fire (`Agni`), intonations in carefully perfected ensemble (`mantrochhaar`), the time and the place (`Dasha and Disha`), and the specific order of homage to various deities (`Aahuti`); served two purposes. First it became a formal auspicious way to celebrate certain life events — such as child birth, marriage, retirement and even death. Second, it created an interaction platform between the ones who were seeking a higher purpose and the affluent who hosted the rituals for material gains. After the rite, there used to be an abridged message read by the ritual maker, in local dialect, to explain the relevant scripture, followed by QnA sessions — more you ask, more you please the deity. \\n\\nThe hosts got the satisfaction of pleasing the deities while the ritual makers got plush mandatory donations — grain, cattle, precious metals. A big share of donations went to the central congregation. The source of wealth for the congregation. Many millennia later, the model still works in India. The classical music is still learnt in `Gharanas` — a diluted version of `Ashramas`. Each with their own style of renditions. The singers graduated from a specific `Gharana` of classical music, say `Hindustani Sangeet` have a life long bond to their origins and a source of continued alumni support.\\n\\n`Dravya Yazna` was a carefully thought out intervention to keep the society in certain checks and balances and to incentivize the ones who were dedicating their lives to carry forward the ‘pre-scientific’ exploration. The research was not limited to spirituality or meditation. It was well organized learning process that paved the way for scientific discovery in fields such as medicine, agriculture, irrigation, construction and many more. `Krishna` wrote later in `Bhagvad Gita` — a central piece of epic `Mahabharata` — that the idea of formalization of rituals in this format, was institutionalized by `Praja Pati`. Many religious accounts believe `Praja Pati` is a name for `Brmha` himself, who coded the basic laws of civilization and whose idea seven `Bramh-rishis` adopted as inheritance from father to son. Others believe `Praja Pati` is a deity responsible for administering the realm. Whichever point of view we may consider, the literal meaning of the word is self-evident. It means one who sustains the community. `Praza` means the subscribers of a system, `Pati` means one who takes care or owns those subscribers. \\n\\n`Krishna` wrote in chapter 3 of Gita :-\\n\\n&gt; Saha [along with] Yajnah [ritual of actions] Prajah [community of followers] Srishtva [having created], Pura [previously anciently] Uvacha [explained] Praja-patih [`Bramha` himself, or a demigod in Hindu scriptures responsible for administering the realm ];\\n&gt;\\n&gt; Anena [this way] Prasvisydhvam [having attained more prosperity] Esah [through this] Vah [they] Astu [stayed as] Ishta [desired things] Kama-dhuk [owner who enjoys his blessings].\\n&gt;\\n&gt; Previously, in the ancient times, `Prajapati` institutionalized `Yazna` — ritual of actions, and explained it to a community of followers. Practicing this as a framework to build new skills — mining, metallurgy, agriculture, trading etc. or adopting it as `Dravya Yazna` for public engagement; they all got their necessities (and niceties) and stayed satiated.\\n\\nRites were baked in reality. For example someone starting an agricultural season, would conduct a ritual that underscored the right methods of sowing seeds, irrigation and harvesting. Someone starting a business would conduct a ritual that emphasized the accounting principles. The ritual maker who officiated a wedding must be someone who deeply understood the responsibilities a couple was taking on when getting into a wedlock — the vows. And one conducting a ritual after someone&apos;s death must be proficient in making the grief easier — like a therapist. Since all such endeavour had a significant risk of failure, there was nothing wrong in having blessings of Godly deities on your side. Humility was considered a virtue and it remains so even in the biggest scientific missions to date. \\n\\n\\nThe craft of reciting `mantras` with an ascetic lifestyle purposed for a singular focus on diction, was called `Naad Yoga`. This `yoga`, like many others, must be practiced with a strict daily routine (`Bramhacharya`). The idea was to tune human body into the skill of understanding, memorizing and chanting by removing all the external material distractions. On the other hand, the devotion to exploration and research (in chosen faculties) was called `Nyaan Yoga`. The meaning of `Yoga` is to connect with, and to tap into our internal energy. A `Nyaan Yogi` would harness the inner energy in the pursuit of knowledge. A `Naad Yogi` would do the same for the purpose of rendition and expression. Both were complimentary to each other. There was no point in cumulating knowledge if it was of no use to the masses, or couldn&apos;t be preserved over generations. Similarly, there was nothing to recite if it didn&apos;t carry specific knowledge. Thus, `Naad Yogies` worked in close interaction with `Nyaan Yogies`.  The role of `Vyasa` was of utmost importance in holding these two streams of `Yoga` together. It was like a bridge between knowledge and expression. Hence, a very sought after title and one that needed dexterity in both. In a way `Vyasas` controlled the flow of information — somewhat like the editors of main stream media these days. What will go to public consumption, what remains in annuls of obscurity. With great power comes the conflict. Some `Rishies` wanted to make their work imperishable by committing it to a text format. But such attempts were doomed for the written language was not standardized. And writing tools were still in early stage of development.&quot;,536874146]],[&quot;^17&quot;,[325,&quot;^Q&quot;,&quot;^18&quot;,536874146]],[&quot;^17&quot;,[325,&quot;^G&quot;,150,536874146]],[&quot;^17&quot;,[325,&quot;^Z&quot;,150,536874146]],[&quot;^17&quot;,[325,&quot;^X&quot;,150,536874146]],[&quot;^17&quot;,[325,&quot;^W&quot;,150,536874146]],[&quot;^17&quot;,[325,&quot;^1:&quot;,true,536874146]],[&quot;^17&quot;,[325,&quot;^&lt;&quot;,&quot;~u633df154-f31c-45f4-81b8-aac3938100ac&quot;,536874146]],[&quot;^17&quot;,[326,&quot;^14&quot;,1,536874150]],[&quot;^17&quot;,[331,&quot;^14&quot;,1,536874158]],[&quot;^17&quot;,[332,&quot;^14&quot;,1,536874163]],[&quot;^17&quot;,[333,&quot;^14&quot;,1,536874171]],[&quot;^17&quot;,[354,&quot;^14&quot;,1,536874179]],[&quot;^17&quot;,[356,&quot;^S&quot;,&quot;&quot;,536874180]],[&quot;^17&quot;,[356,&quot;^Q&quot;,&quot;^18&quot;,536874180]],[&quot;^17&quot;,[356,&quot;^G&quot;,187,536874180]],[&quot;^17&quot;,[356,&quot;^Z&quot;,187,536874180]],[&quot;^17&quot;,[356,&quot;^X&quot;,187,53687 rgy. Alternative energy was somewhat justifiable because of climate crisis. But how would you justify automation. It meant a clear blow to the manufacturers. Earlier only middle East and Russia were scared that there cash cow (oil) is going to get obsolete soon, with automation, even China felt the fear that its manufacturing dream was short lived.&quot;,536874184]],[&quot;^17&quot;,[368,&quot;^Q&quot;,&quot;^18&quot;,536874184]],[&quot;^17&quot;,[368,&quot;^G&quot;,371,536874184]],[&quot;^17&quot;,[368,&quot;^Z&quot;,362,536874184]],[&quot;^17&quot;,[368,&quot;^X&quot;,371,536874184]],[&quot;^17&quot;,[368,&quot;^W&quot;,310,536874184]],[&quot;^17&quot;,[368,&quot;^W&quot;,362,536874184]],[&quot;^17&quot;,[368,&quot;^1:&quot;,true,536874184]],[&quot;^17&quot;,[368,&quot;^&lt;&quot;,&quot;~u633f8514-a0c2-485c-a136-0c3341ddd4bf&quot;,536874184]],[&quot;^17&quot;,[369,&quot;^S&quot;,&quot;The problem is , USD will crash if China and Russia and Middle East start pulling their money out.  The value of their money is locked into strength of USD.&quot;,536874184]],[&quot;^17&quot;,[369,&quot;^Q&quot;,&quot;^18&quot;,536874184]],[&quot;^17&quot;,[369,&quot;^G&quot;,367,536874184]],[&quot;^17&quot;,[369,&quot;^Z&quot;,362,536874184]],[&quot;^17&quot;,[369,&quot;^X&quot;,371,536874184]],[&quot;^17&quot;,[369,&quot;^W&quot;,310,536874184]],[&quot;^17&quot;,[369,&quot;^W&quot;,362,536874184]],[&quot;^17&quot;,[369,&quot;^1:&quot;,true,536874184]],[&quot;^17&quot;,[369,&quot;^&lt;&quot;,&quot;~u633f8514-ce02-4ef9-a081-0d85cc41c733&quot;,536874184]],[&quot;^17&quot;,[370,&quot;^S&quot;,&quot;title:: macroPolitics\\ncryptonicShift:: chapter-one\\n\\n&quot;,536874184]],[&quot;^17&quot;,[370,&quot;^Q&quot;,&quot;^18&quot;,536874184]],[&quot;^17&quot;,[370,&quot;^1&gt;&quot;,[&quot;^1?&quot;,[]],536874184]],[&quot;^17&quot;,[370,&quot;^G&quot;,362,536874184]],[&quot;^17&quot;,[370,&quot;^Z&quot;,362,536874184]],[&quot;^17&quot;,[370,&quot;^X&quot;,362,536874184]],[&quot;^17&quot;,[3 em space from the environment they are in. They create solutions for the problems they face. [[mindLang]] is a model , a solution or a framework to connect human brains efficiently on a common problem without them having to physically co-locate. Because now we can bring the best of the talents together in [[mindLand]] - a metaverse runtime environment for [[mindLang]]&quot;,536874193]],[&quot;^17&quot;,[384,&quot;^Q&quot;,&quot;^18&quot;,536874193]],[&quot;^17&quot;,[384,&quot;^G&quot;,383,536874193]],[&quot;^17&quot;,[384,&quot;^Z&quot;,201,536874193]],[&quot;^17&quot;,[384,&quot;^X&quot;,201,536874193]],[&quot;^17&quot;,[384,&quot;^W&quot;,201,536874193]],[&quot;^17&quot;,[384,&quot;^W&quot;,290,536874193]],[&quot;^17&quot;,[384,&quot;^W&quot;,291,536874193]],[&quot;^17&quot;,[384,&quot;^W&quot;,292,536874193]],[&quot;^17&quot;,[384,&quot;^W&quot;,293,536874193]],[&quot;^17&quot;,[384,&quot;^W&quot;,294,536874193]],[&quot;^17&quot;,[384,&quot;^I&quot;,290,536874193]],[&quot;^17&quot;,[384,&quot;^I&quot;,291,536874193]],[&quot;^17&quot;,[384,&quot;^I&quot;,292,536874193]],[&quot;^17&quot;,[384,&quot;^I&quot;,293,536874193]],[&quot;^17&quot;,[384,&quot;^I&quot;,294,536874193]],[&quot;^17&quot;,[384,&quot;^1:&quot;,true,536874193]],[&quot;^17&quot;,[384,&quot;^&lt;&quot;,&quot;~u633f8515-c362-4017-b047-3ad695b7d5e9&quot;,536874193]],[&quot;^17&quot;,[385,&quot;^S&quot;,&quot;It became a common knowledge that humans and (every other species) are self preserving AI units - because we use (difficult) environment for designing our neural engine and then we use the same engine to conquer the problem space. Not only that, we destroy ourselves when the problem is conquered because the cost of rewiring the brains is lot more than creating a fresh human brain. In absence of this self evolving, self sustaining and self destroying aspect - artificial intelligence is just a toy. And the survival was not on how many neurons we may build. It was on the efficiency. Each organism is made for exact existing situation and it presishes when the problem is resolved. Artificial AIs can not sustain a day out in the wild. They may do great things in the lab and environments supported by humans and helped humans augment but they fail miserably when sent alone to far flung planets in search of unknown. On the other hand tiny bacteria survive even in the harshest places say Mars. #mindLang&quot;,536874193]],[&quot;^17&quot;,[385,&quot;^Q&quot;,&quot;^18&quot;,536874193]],[&quot;^17&quot;,[385,&quot;^G&quot;,384,536874193]],[&quot;^17&quot;,[385,&quot;^Z&quot;,201,536874193]],[&quot;^17&quot;,[385,&quot;^X&quot;,201,536874193]],[&quot;^17&quot;,[385,&quot;^W&quot;,201,536874193]],[&quot;^17&quot;,[385,&quot;^W&quot;,290,536874193]],[&quot;^17&quot;,[385,&quot;^I&quot;,290,536874193]],[&quot;^17&quot;,[385,&quot;^1:&quot;,true,536874193]],[&quot;^17&quot;,[385,&quot;^&lt;&quot;,&quot;~u633f8515-b47e-487e-a4f9-ebba42a46927&quot;,536874193]],[&quot;^17&quot;,[386,&quot;^S&quot;,&quot;TODO what is the difference between [[concreteCracksFiller]] and [[concreteJoitSealant]] .&quot;,536874193]],[&quot;^17&quot;,[386,&quot;^Q&quot;,&quot;^18&quot;,536874193]],[&quot;^17&quot;,[386,&quot;^G&quot;,385,536874193]],[&quot;^17&quot;,[386,&quot;^12&quot;,&quot;TODO&quot;,536874193]],[&quot;^17&quot;,[386,&quot;^Z&quot;,201,536874193]],[&quot;^17&quot;,[386,&quot;^X&quot;,201,536874193]],[&quot;^17&quot;,[386,&quot;^W&quot;,4,536874193]],[&quot;^17&quot;,[386,&quot;^W&quot;,201,536874193]],[&quot;^17&quot;,[386,&quot;^W&quot;,303,536874193]],[&quot;^17&quot;,[386,&quot;^W&quot;,304,536874193]],[&quot;^17&quot;,[386,&quot;^I&quot;,4,536874193]],[&quot;^17&quot;,[386,&quot;^I&quot;,303,536874193]],[&quot;^17&quot;,[386,&quot;^I&quot;,304,536874193]],[&quot;^17&quot;,[386,&quot;^1:&quot;,true,536874193]],[&quot;^17&quot;,[386,&quot;^&lt;&quot;,&quot;~u633f8515-105b-48b8-8522-e4ca03062a89&quot;,536874193]],[&quot;^17&quot;,[387,&quot;^S&quot;,&quot;[[macroPolitics]]&quot;,
