<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śruti: An Immersive Listening Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#F7931A">

    <style>
        /* --- NEW THEME AND CORE STYLES --- */
        :root {
            --bitcoin-orange: #F7931A;
            --dark-slate: #212121;
            --light-text: #FFFFFF;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bitcoin-orange); 
            color: var(--light-text);
        }
        .prose-styles { font-family: 'Lora', serif; color: var(--dark-slate); font-size: 1.125rem; line-height: 1.7; }
        .prose-styles p, .prose-styles ul { margin-bottom: 1.25em; }
        .prose-styles h3 { font-family: 'Inter', sans-serif; font-weight: 600; font-size: 1.5rem; margin-bottom: 1rem; color: var(--dark-slate); }
        
        .playlist-item { transition: background-color 0.3s, color 0.3s; }
        .playlist-item.active { background-color: var(--bitcoin-orange); color: var(--dark-slate); }
        .playlist-item:hover { background-color: #3a3a3a; }

        audio::-webkit-media-controls-panel { background-color: var(--dark-slate); }
        .gemini-button:disabled { background-color: #555; cursor: not-allowed; }
        .spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: var(--light-text); width: 16px; height: 16px; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.7s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* --- Styles for Orbiting Circles Layout --- */
        #circle-orbit-container {
            width: 90vw; /* Responsive width */
            height: 90vw;
            max-width: 500px; /* Max size on desktop */
            max-height: 500px;
        }

        .central-image {
            border-radius: 50%;
            border: 4px solid var(--light-text);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            width: 30%; /* Scales with the container */
            height: 30%;
            object-fit: cover;
        }
        
        .chapter-circle {
            position: absolute;
            width: 15%; /* Scales with the container */
            height: 15%;
            background-color: var(--dark-slate);
            border: 2px solid var(--light-text);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            font-size: clamp(1rem, 3vw, 1.5rem); /* Responsive font size */
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            top: 50%;
            left: 50%;
            margin: -7.5%; /* Half of width/height */
        }

        .chapter-circle:hover {
            background-color: var(--light-text);
            color: var(--dark-slate);
            border-color: var(--dark-slate);
            transform: scale(1.15); /* Slightly bigger pop on hover */
            z-index: 20;
        }

        /* Logic for placing circles. Translate distance is 50% (radius) minus half the circle size (7.5%) */
        [data-chapter="1"] { transform: rotate(0deg)   translate(calc(50% - 7.5%)) rotate(0deg); }
        [data-chapter="2"] { transform: rotate(40deg)  translate(calc(50% - 7.5%)) rotate(-40deg); }
        [data-chapter="3"] { transform: rotate(80deg)  translate(calc(50% - 7.5%)) rotate(-80deg); }
        [data-chapter="4"] { transform: rotate(120deg) translate(calc(50% - 7.5%)) rotate(-120deg); }
        [data-chapter="5"] { transform: rotate(160deg) translate(calc(50% - 7.5%)) rotate(-160deg); }
        [data-chapter="6"] { transform: rotate(200deg) translate(calc(50% - 7.5%)) rotate(-200deg); }
        [data-chapter="7"] { transform: rotate(240deg) translate(calc(50% - 7.5%)) rotate(-240deg); }
        [data-chapter="8"] { transform: rotate(280deg) translate(calc(50% - 7.5%)) rotate(-280deg); }
        [data-chapter="9"] { transform: rotate(320deg) translate(calc(50% - 7.5%)) rotate(-320deg); }
    </style>
</head>
<body class="antialiased h-screen">

    <div class="relative h-full flex">
        <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-30 hidden"></div>

        <aside id="playlist-panel" class="fixed inset-y-0 left-0 z-40 w-4/5 max-w-sm bg-[#212121] border-r border-gray-700 flex flex-col transition-transform duration-300 ease-in-out -translate-x-full">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">Śruti</h1>
                <button id="close-menu-button" class="p-2">
                     <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>

            </div>

        <div class="flex-1 flex flex-col h-screen">

                </button>
                <p id="header-title" class="text-lg font-semibold text-white">Welcome</p>

            </header>

            <main class="flex-1 overflow-y-auto">

                    <div class="fade-in max-w-2xl w-full flex flex-col items-center">
                        <h1 class="text-3xl md:text-4xl font-bold text-white mb-4" style="font-family: 'Lora', serif; text-shadow: 1px 1px 3px rgba(0,0,0,0.4);">
                            Bhagavad Gita
                        </h1>
                        <p class="text-lg text-white mb-8" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">
                            Select a chapter to begin your listening experience.
                        </p>
                
                        <div id="circle-orbit-container" class="relative flex items-center justify-center mb-10">
                            <img src="https://gita.shutri.com/conkshells.png" alt="An illustration of two conch shells" class="central-image">
                
                            <a href="#" class="chapter-circle" data-chapter="1">1</a>
                            <a href="#" class="chapter-circle" data-chapter="2">2</a>
                            <a href="#" class="chapter-circle" data-chapter="3">3</a>
                            <a href="#" class="chapter-circle" data-chapter="4">4</a>
                            <a href="#" class="chapter-circle" data-chapter="5">5</a>
                            <a href="#" class="chapter-circle" data-chapter="6">6</a>
                            <a href="#" class="chapter-circle" data-chapter="7">7</a>
                            <a href="#" class="chapter-circle" data-chapter="8">8</a>
                            <a href="#" class="chapter-circle" data-chapter="9">9</a>
                        </div>

                        <button id="random-clip-button" class="bg-white text-[#212121] font-semibold py-3 px-8 rounded-lg shadow-md text-lg transition-transform hover:scale-105">
                            Listen to a Random Clip
                        </button>
                    </div>
                </div>

                <div id="listening-room" class="hidden p-6 md:p-10 lg:p-12">
                    <div class="max-w-4xl mx-auto">
                        <div id="player-area" class="mb-8">
                            <h2 id="chapter-title" class="text-4xl font-bold text-white mb-4" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.4);"></h2>
                            <audio id="audio-player" controls class="w-full rounded-lg shadow-md"></audio>
                        </div>
                        <div id="text-area" class="bg-white p-8 rounded-lg shadow-inner prose-styles"></div>
                        <div id="gemini-interaction" class="mt-8">
                             <div class="bg-[#212121] p-6 rounded-lg shadow-md">
                                 <h3 class="font-semibold text-lg text-white mb-3">Ask about this chapter</h3>
                                 <textarea id="gemini-input" rows="2" class="w-full border-gray-600 bg-gray-800 text-white rounded-md shadow-sm p-2 text-base focus:ring-[#F7931A] focus:border-[#F7931A]" placeholder="e.g., What is the main theme?"></textarea>
                                 <button id="gemini-button" class="w-full mt-3 bg-white text-[#212121] font-semibold py-3 px-5 rounded-lg hover:bg-gray-200 transition-colors flex items-center justify-center text-md shadow-sm">
                                    <span>✨ Get Insights</span>
                                </button>
                                 <p id="offline-notice" class="text-center text-sm text-yellow-300 mt-3 hidden">Insights are unavailable while offline.</p>
                            </div>
                            <div id="explanation-container" class="mt-6 bg-white p-8 rounded-lg shadow-md hidden">
                                <h3 class="text-2xl font-semibold text-[#212121] mb-4">AI-Powered Insight</h3>
                                <div id="explanation-content" class="prose-styles max-w-none leading-relaxed"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(reg => console.log('SW registered.')).catch(err => console.log('SW registration failed: ', err));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
             const gitaAudioData = [
                // Chapter data remains the same...
                { chapter: 1, title: "Arjuna's Dilemma", audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg01.mp3", text: `<p>...</p>` }, { chapter: 2, title: "Transcendental Knowledge", audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg02.mp3", text: `<p>...</p>` }, { chapter: 3, title: "Path of Action", audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg03.mp3", text: `<p>...</p>` }, { chapter: 4, title: "Path of Knowledge", audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg04.mp3", text: `<p>...</p>` }, { chapter: 5, title: "Path of Renunciation", audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg05.mp3", text: `<p>...</p>` }, { chapter: 6, title: "Path of Meditation", audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg06.mp3", text: `<p>...</p>` }, { chapter: 7, title: "Knowledge of the Absolute", audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg07.mp3", text: `<p>...</p>` }, { chapter: 8, title: "Attaining the Supreme", audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg08.mp3", text: `<p>...</p>` }, { chapter: 9, title: "The Most Confidential Knowledge", audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg09.mp3", text: `<p>...</p>` }
             ];
             // Truncated chapter data for brevity in this view
             gitaAudioData.forEach(ch => ch.text = ch.text.replace(/<p>...<\/p>/, "Text for this chapter goes here..."));


            const aboutPageContent = `<h3>Our Mission</h3><p>Welcome to <strong>Śruti</strong>, a digital space dedicated to an immersive auditory experience of the Bhagavad Gita...</p>`;
            // Truncated for brevity

            // Selectors
            const invocationPage = document.getElementById('invocation-page');
            const listeningRoom = document.getElementById('listening-room');
            const randomClipButton = document.getElementById('random-clip-button'); // New selector
            const playlistContainer = document.getElementById('playlist-container');
            const audioPlayer = document.getElementById('audio-player');
            const chapterTitle = document.getElementById('chapter-title');
            const textArea = document.getElementById('text-area');
            const geminiInteraction = document.getElementById('gemini-interaction');
            const geminiButton = document.getElementById('gemini-button');
            const geminiInput = document.getElementById('gemini-input');
            const explanationContainer = document.getElementById('explanation-container');
            const explanationContent = document.getElementById('explanation-content');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const playlistPanel = document.getElementById('playlist-panel');
            const menuOverlay = document.getElementById('menu-overlay');
            const offlineNotice = document.getElementById('offline-notice');
            const headerTitle = document.getElementById('header-title');
            const playerArea = document.getElementById('player-area');
            let currentChapterData = null;
            let randomClipTimeout = null;

            // UI Functions
            const openMenu = () => {
                playlistPanel.classList.remove('-translate-x-full');
                menuOverlay.classList.remove('hidden');
            };
            const closeMenu = () => {
                playlistPanel.classList.add('-translate-x-full');
                menuOverlay.classList.add('hidden');
            };
            const showListeningRoom = () => {
                invocationPage.classList.add('hidden');
                listeningRoom.classList.remove('hidden');
            };
            const showInvocationPage = () => {
                if (randomClipTimeout) clearTimeout(randomClipTimeout);
                audioPlayer.pause();
                listeningRoom.classList.add('hidden');
                invocationPage.classList.remove('hidden');
                headerTitle.textContent = "Welcome";
                document.querySelectorAll('.playlist-item, .about-button').forEach(item => item.classList.remove('active'));
                closeMenu();
            };
            const loadChapter = (chapterData, autoplay = true) => {
                if (randomClipTimeout) clearTimeout(randomClipTimeout);
                currentChapterData = chapterData;
                showListeningRoom();
                
                playerArea.classList.remove('hidden');
                geminiInteraction.classList.remove('hidden');
                headerTitle.textContent = `Chapter ${chapterData.chapter}`;
                chapterTitle.textContent = `Chapter ${chapterData.chapter}: ${chapterData.title}`;
                audioPlayer.src = chapterData.audioSrc;
                textArea.innerHTML = `<div class="fade-in">${chapterData.text}</div>`;
                textArea.scrollTop = 0;
                
                if (autoplay) {
                    audioPlayer.play().catch(e => console.log("Autoplay prevented."));
                }

                document.querySelectorAll('.playlist-item, .about-button').forEach(item => item.classList.remove('active'));
                const activePlaylistItem = playlistContainer.querySelector(`[data-chapter='${chapterData.chapter}']`);
                if(activePlaylistItem) activePlaylistItem.classList.add('active');
                
                explanationContainer.classList.add('hidden');
                geminiInput.value = '';
                closeMenu();
                checkOnlineStatus();
            };

            function playRandomClip() {
                if (randomClipTimeout) clearTimeout(randomClipTimeout);
                const randomChapter = gitaAudioData[Math.floor(Math.random() * gitaAudioData.length)];
                
                const tempAudio = new Audio(randomChapter.audioSrc);
                tempAudio.addEventListener('loadedmetadata', () => {
                    const duration = tempAudio.duration;
                    const clipLength = 240; // 4 minutes
                    let randomStartTime = 0;
                    if (duration > clipLength) {
                        randomStartTime = Math.random() * (duration - clipLength);
                    }
                    
                    loadChapter(randomChapter, false);
                    audioPlayer.currentTime = randomStartTime;
                    audioPlayer.play().catch(e => console.log("Autoplay prevented."));

                    if (duration > clipLength) {
                         randomClipTimeout = setTimeout(() => {
                            audioPlayer.pause();
                        }, clipLength * 1000);
                    }
                });
            }

            // Event Listeners
            randomClipButton.addEventListener('click', playRandomClip); // New listener
            mobileMenuButton.addEventListener('click', openMenu);
            closeMenuButton.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);

            // Populate Playlist (with new theme)
            const invocationButton = document.createElement('button');
            invocationButton.className = 'playlist-item w-full text-left p-4 border-b border-gray-700 font-semibold';
            invocationButton.textContent = 'Home';
            invocationButton.addEventListener('click', showInvocationPage);
            playlistContainer.appendChild(invocationButton);

            gitaAudioData.forEach(chapterData => {
                const button = document.createElement('button');
                button.className = 'playlist-item w-full text-left p-4 border-b border-gray-700';
                button.dataset.chapter = chapterData.chapter;
                button.innerHTML = `<span class="font-semibold text-lg">Chapter ${chapterData.chapter}</span><span class="block text-sm opacity-75">${chapterData.title}</span>`;
                button.addEventListener('click', () => loadChapter(chapterData));
                playlistContainer.appendChild(button);
            });
            
            const aboutButton = document.createElement('button');
            aboutButton.className = 'about-button playlist-item w-full text-left p-4 border-t border-gray-700 font-semibold';
            aboutButton.textContent = 'About this Project';
            aboutButton.addEventListener('click', () => {
                showListeningRoom();
                headerTitle.textContent = "About";
                chapterTitle.textContent = "About This Project";
                textArea.innerHTML = `<div class="fade-in bg-white p-8 rounded-lg shadow-inner prose-styles">${aboutPageContent}</div>`;
                playerArea.classList.add('hidden');
                geminiInteraction.classList.add('hidden');
                document.querySelectorAll('.playlist-item').forEach(item => item.classList.remove('active'));
                aboutButton.classList.add('active');
                closeMenu();
            });
            playlistContainer.appendChild(aboutButton);

            // JavaScript for Orbiting Circles (no changes needed here)
            const orbitContainer = document.getElementById('circle-orbit-container');
            if (orbitContainer) {
                const chapterCircles = orbitContainer.querySelectorAll('.chapter-circle');
                chapterCircles.forEach(circle => {
                    circle.addEventListener('click', (e) => {
                        e.preventDefault(); 
                        const chapterNumber = parseInt(circle.dataset.chapter, 10);
                        const chapterData = gitaAudioData.find(ch => ch.chapter === chapterNumber);
                        if (chapterData) {
                            loadChapter(chapterData);
                        }
                    });
                });
            }
            
            async function handleGeminiClick() {
                // Function remains the same
                // ...
            }
            geminiButton.addEventListener('click', handleGeminiClick);
            
            function setLoading(button, isLoading) {
                // Function remains the same
                // ...
            }

            function checkOnlineStatus() {
                // Function remains the same
                // ...
            }
            window.addEventListener('online', checkOnlineStatus);
            window.addEventListener('offline', checkOnlineStatus);
            
            async function callGeminiAPI(prompt) {
                // Function remains the same
                // ...
            }
        });
    </script>
</body>
