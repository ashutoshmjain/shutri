f reference, these dimensions change. Changes are quantized.\\n  For example when a particle moves along x- axis externally, its own internal x dimension must fluctuate. It shall follow a wave pattern. A zig-zag motion. Because the point must make a path in the space !\\nWe can attach millions of dimensions to a point. \\n  For example weight is a dimension. Just like width or height. \\n  Weightlogseq____&apos;s frame of reference is hard to imagine for the three-dimensional beings such as humans.\\n  Temperature is also a dimension. \\n  Each dimension comes with a constant.\\n  Pi is the constant if the dimension that we are measuring is radius.\\n  Love is a dimension too. So is every single emotion. We just canlogseq____&apos;t perceive their frame of reference. \\n  In essence there are thousands of internal dimensions. But externally we can visually feel only three dimensions. Some dimensions such as weight or temperature , we may measure through instruments as they are NOT visually measurable. Thus, we canlogseq____&apos;t see their frame of reference.\\n  Getting to higher dimensions means we could see the frame of reference of thousands of emotions.\\n  And then there are emotions that are simply unknown to us. \\nThus there are three categories\\n  External visual or sensory perception — three-dimensional\\n  Internal perception — hundreds of scientific indirect measurable things such as temp, weight, speed etc and emotional dimensions for which we havenlogseq____&apos;t yet developed the measures - such as anger or love or energy.\\n  And third is set of all those scientific quantities and emotions that we have yet not discovered.\\nThe motion in each frame of reference is quantized the way it is for the length or bredth.\\n  Try to isolate length, breadth and height in your mind. \\n  Think external length (x coordinate) increases with consumption of one quanta of x cordinate. And it reduces with ejection of a quantum.\\n  At the speed of light ejection of quanta get impacted\\n    How\\n  Same thing happens with heat or energy or emotions.\\n  We consume a quanta and we eject one.\\n  We remain same internally but our position changes in the frame.\\nThis entire arrangement is called `Vishnu`.  The universe.\\n\\n-----\\n\\nHow do we perceive it and what we choose to perceive.\\nThe perception is called `Siva`\\n  logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Flogseq____&quot;,153,536870915]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Xlogseq____&quot;,153,536870915]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Vlogseq____&quot;,153,536870915]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Ulogseq____&quot;,153,536870915]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Jlogseq____&quot;,[],536870915]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^18logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u633cde0c-e581-4e9d-b2e5-b767ea5d71f8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Flogseq____&quot;,25,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Xlogseq____&quot;,25,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Vlogseq____&quot;,25,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq____&quot;^Ulogseq____&quot;,25,536870915]],[logseq____&quot;^15logseq____&quot;,[156,logseq eq____&quot;^Blogseq____&quot;,1665001222187,536873099]],[logseq____&quot;^15logseq____&quot;,[315,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6353379c-963e-4e7b-9ad4-50fc3e34180blogseq____&quot;,536887915]],[logseq____&quot;^15logseq____&quot;,[323,logseq____&quot;^Ulogseq____&quot;,150,536874134]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^12logseq____&quot;,1,536874143]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![chaos](./boardCropped.jpg)\\n\\nlogseq____&lt;centerlogseq____&gt; logseq____&lt;h1logseq____&gt; About logseq____&lt;/h1logseq____&gt; logseq____&lt;/centerlogseq____&gt;\\n\\n----\\n\\nBefore the ‘written word’ became the mainstream mechanism to preserve literature, scriptures were passed on as `Shruti` — the spoken word. A choir of reciters chanted the hymns (`Richas and Mantras`) whole day long — from the early morning to the late evening. Certain `mantras` must be recited at a specific time of the day, and at a specific place. Some of them must be performed in front of the holy fire — rites. Composers, a level-above the reciters, helped them get the pronunciation right and attune a `Vaidik` elocution style. And finally the editors `Vyasas` were responsible for the content. `Vyasas` were there to make sure the spoken content was current, accurate and in exact line with the messages of sages and super sages. Their stated objective was to keep the knowledge current and distributed over as many human minds as feasible — a trustless block chain of knowledge distributed over biological nodes. `Vyasas` ran carefully designed distribution and consensus protocols.\\n\\nA typical path for an aspiring student (`Vidyarathi`) seeking a degree in the authentic scriptures (`Shaastras`) was to join a congregation (`Ashrama`), on a full-time live-in basis. Life in an `Ashrama` was not easy. A student was expected to follow a tight celibate routine, full of chores and service before s/he got to the lessons. S/he must prove s/he was worthy of the knowledge. Then only s/he would make it to the choir. Chores and menial tasks were considered mandatory to mellow down (or even eradicate) exaggerated notion of ˝self˝ and be one with the ˝word˝. The wealth of congregation didnlogseq____&apos;t make it easier for the students. `Parāśara` didnlogseq____&apos;t get a free pass when it came to the rigor. Quite the opposite —  he had to double up.\\n\\nA degree holder was called a `Snataka`. A `Snataka` needed to go through rigorous years of apprenticeship with a teacher `Aacharya` to become certified in administering ‘rites’, when s/he was called a `Shastri` — someone who knew scriptures. At that stage, s/he could leave to spread the rites in cities and villages far, or become an `Aacharya` — the teacher — based on her inclination and the rigor s/he wanted to put in. Only few `Aacharya` with demonstrable authority on all the known scriptures would get to the coveted title of `Vyasa`. In nutshell, there was a whole organization to moderate, curate and to disseminate the audio content — to make sure the knowledge was passed-on (without distortion), to seekers in current generation, and the next.\\n\\nThere was another path available to students if recital wasnlogseq____&apos;t their strong suite — research — seeking knowledge (`Nyana`). This path demanded lot more patience and sacrifice!  If someone was keen to take on research, after graduating as a `Snataka`, s/he would choose a major in a specific field. The hard work on this path was called `Sadhna` meaning extreme focus on a specific goal (`Sadhya`). One who accomplished her goal was called `Sidhah`. \\n\\nSuch a path led to titles such as `Rishi` — a sage; and `Maharishi` — a super sage. These titles were given by the community of researchers based on the body of work or the insights one brought to the world — A complete meritocracy. The spoken insights of such sages were adapted into ‘rites’ by `Vyasas` — to disseminate and to preserve the knowledge. Rites were a foolproof method to embed these insights into public discourse.\\n\\nRites were conducted to invoke natural powers of the elements with human intelligence. For example, metallurgy and irrigation were outcomes of such rites. In essence a rite was a laid down controlled procedure that led to a specific outcome. Given the rudimentary level of knowledge, many things could go wrong. There were many unknowns because knowledge had yet not turned into ‘engineering‘. All the unknowns in a specific endeavour were symbolized by a ‘deity’ ‘Deity’ was worshipped to enhance the chances of success. Or to reduce the chances of mishaps. In a way, the faith in a ‘deity’ was nothing more than hoping for the best outcome. Hope remains a powerful driver to this date. Human journey is a journey of hope.\\n\\nA rite known as `Dravya Yazna` was popular among rich and powerful. It entailed sharing homage with deities in return of speculative material gains. `Drvya` in Sanskrit, means material. Thus, `Drvya Yazna` literally meant the rites performed for material gains. For example a rite performed for more rain (by appeasing the deity of rain) was a type of `Drvya Yazna`. So was a rite performed to seal a wedlock with an expectation to have the happy matrimony last till death. The effectiveness of `Dravya Yazna` was questionable but the essence was to bring formal rigor of ‘research’ to the masses. It also well served another goal — to fund the research. \\n\\nThe formalization of family rituals into `Dravya Yazna` — sanitization of space (`shuddhikaran`), holy fire (`Agni`), intonations in carefully perfected ensemble (`mantrochhaar`), the time and the place (`Dasha and Disha`), and the specific order of homage to various deities (`Aahuti`); served two purposes. First it became a formal auspicious way to celebrate certain life events — such as child birth, marriage, retirement and even death. Second, it created an interaction platform between the ones who were seeking a higher purpose and the affluent who hosted the rituals for material gains. After the rite, there used to be an abridged message read by the ritual maker, in local dialect, to explain the relevant scripture, followed by QnA sessions — more you ask, more you please the deity. \\n\\nThe hosts got the satisfaction of pleasing the deities while the ritual makers got plush mandatory donations — grain, cattle, precious metals. A big share of donations went to the central congregation. The source of wealth for the congregation. Many millennia later, the model still works in India. The classical music is still learnt in `Gharanas` — a diluted version of `Ashramas`. Each with their own style of renditions. The singers graduated from a specific `Gharana` of classical music, say `Hindustani Sangeet` have a life long bond to their origins and a source of continued alumni support.\\n\\n`Dravya Yazna` was a carefully thought out intervention to keep the society in certain checks and balances and to incentivize the ones who were dedicating their lives to carry forward the ‘pre-scientific’ exploration. The research was not limited to spirituality or meditation. It was well organized learning process that paved the way for scientific discovery in fields such as medicine, agriculture, irrigation, construction and many more. `Krishna` wrote later in `Bhagvad Gita` — a central piece of epic `Mahabharata` — that the idea of formalization of rituals in this format, was institutionalized by `Praja Pati`. Many religious accounts believe `Praja Pati` is a name for `Brmha` himself, who coded the basic laws of civilization and whose idea seven `Bramh-rishis` adopted as inheritance from father to son. Others believe `Praja Pati` is a deity responsible for administering the realm. Whichever point of view we may consider, the literal meaning of the word is self-evident. It means one who sustains the community. `Praza` means the subscribers of a system, `Pati` means one who takes care or owns those subscribers. \\n\\n`Krishna` wrote in chapter 3 of Gita :-\\n\\nlogseq____&gt; Saha [along with] Yajnah [ritual of actions] Prajah [community of followers] Srishtva [having created], Pura [previously anciently] Uvacha [explained] Praja-patih [`Bramha` himself, or a demigod in Hindu scriptures responsible for administering the realm ];\\nlogseq____&gt;\\nlogseq____&gt; Anena [this way] Prasvisydhvam [having attained more prosperity] Esah [through this] Vah [they] Astu [stayed as] Ishta [desired things] Kama-dhuk [owner who enjoys his blessings].\\nlogseq____&gt;\\nlogseq____&gt; Previously, in the ancient times, `Prajapati` institutionalized `Yazna` — ritual of actions, and explained it to a community of followers. Practicing this as a framework to build new skills — mining, metallurgy, agriculture, trading etc. or adopting it as `Dravya Yazna` for public engagement; they all got their necessities (and niceties) and stayed satiated.\\n\\nRites were baked in reality. For example someone starting an agricultural season, would conduct a ritual that underscored the right methods of sowing seeds, irrigation and harvesting. Someone starting a business would conduct a ritual that emphasized the accounting principles. The ritual maker who officiated a wedding must be someone who deeply understood the responsibilities a couple was taking on when getting into a wedlock — the vows. And one conducting a ritual after someonelogseq____&apos;s death must be proficient in making the grief easier — like a therapist. Since all such endeavour had a significant risk of failure, there was nothing wrong in having blessings of Godly deities on your side. Humility was considered a virtue and it remains so even in the biggest scientific missions to date. \\n\\n\\nThe craft of reciting `mantras` with an ascetic lifestyle purposed for a singular focus on diction, was called `Naad Yoga`. This `yoga`, like many others, must be practiced with a strict daily routine (`Bramhacharya`). The idea was to tune human body into the skill of understanding, memorizing and chanting by removing all the external material distractions. On the other hand, the devotion to exploration and research (in chosen faculties) was called `Nyaan Yoga`. The meaning of `Yoga` is to connect with, and to tap into our internal energy. A `Nyaan Yogi` would harness the inner energy in the pursuit of knowledge. A `Naad Yogi` would do the same for the purpose of rendition and expression. Both were complimentary to each other. There was no point in cumulating knowledge if it was of no use to the masses, or couldnlogseq____&apos;t be preserved over generations. Similarly, there was nothing to recite if it didnlogseq____&apos;t carry specific knowledge. Thus, `Naad Yogies` worked in close interaction with `Nyaan Yogies`.  The role of `Vyasa` was of utmost importance in holding these two streams of `Yoga` together. It was like a bridge between knowledge and expression. Hence, a very sought after title and one that needed dexterity in both. In a way `Vyasas` controlled the flow of information — somewhat like the editors of main stream media these days. What will go to public consumption, what remains in annuls of obscurity. With great power comes the conflict. Some `Rishies` wanted to make their work imperishable by committing it to a text format. But such attempts were doomed for the written language was not standardized. And writing tools were still in early stage of development.logseq____&quot;,536874146]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874146]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Flogseq____&quot;,150,536874146]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Xlogseq____&quot;,150,536874146]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Vlogseq____&quot;,150,536874146]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&qu ishnu`  and  `Vishnu`  is the manifestation of  `Bramh` . All the knowledge, put together creates a conscious living being - a biological expression, and the network of conscious nodes holds the knowledge to self manifest. Biological nodes may be in the shape of animals or trees or humans just the way computers could be a windows PC or a Mac or even a cell phone. As the knowledge grows [exponentially], it must be kept current. In fact, the choice of moving to new, or sticking with the old, is the birth of duality. In most growing networks, older nodes may not be able to withstand the weight of ever increasing expanse of knowledge. For example you canlogseq____&apos;t run Instagram on an [older] blackberry. New nodes must be added and older must perish. New connections must be formed and older must be destroyed. This self cleansing attribute is known as  `Siva` . Together they —  `Vishnu` ,  `Bramh`  and  `Siva` , represent this entire continuum. A rather pure computing analogy would be to think of  `Bramh`  as the \\logseq____&quot;runtime\\logseq____&quot; for an application,  `Vishnu`  is the ability of runtime to instantiate and hold specific values in variables, while  `Siva`  is the automated garbage collection process to stop memory leakage. It takes away resources from the variables when they are not needed anymore. From physics standpoint,  `Bramh`  is the sum total of energy in all the constituents of a system,  `Vishnu`  is the potency that turns energy into physical things, as and when the conditions support and need arises, and  `Siva`  is the process that takes the energy back from physical manifestation and throws it into  `Bramh` , as soon as the manifestations outlive their utility. The key thing to note is this approach provides a great definition of \\logseq____&quot;energy\\logseq____&quot;. Energy canlogseq____&apos;t exist without physical manifestations. Even the vacuum has some tiny particles to hold miniscule amount of energy because notion of energy is in the network of particles. A tiny part of energy manifested into physical particles (quarks), and rest in the forces between those particles. If there is no particle, energy canlogseq____&apos;t exist on its own. In other words, manifestation and destruction is a continuous process. In  `Vaidik`  tradition, This continuum is called God. God is not a specific person, but every network of conscious nodes, have embedded in them, the three fundamental processes — of manifestation, of connection and of self deprecation.logseq____&quot;,536923436]],[logseq____&quot;^15logseq____&quot;,[1483,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536923436]],[logseq____&quot;^15logseq____&quot;,[1483,logseq____&quot;^Flogseq____&quot;,1474,536923436]],[logseq____&quot;^15logseq____&quot;,[1483,logseq____&quot;^Xlogseq____&quot;,1178,536923436]],[logseq____&quot;^15logseq____&quot;,[1483,logseq____&quot;^Vlogseq____&quot;,1474,536923436]],[logseq____&quot;^15logseq____&quot;,[1483,logseq____&quot;^Ulogseq____&quot;,1178,536923436]],[logseq____&quot;^15logseq____&quot;,[1483,logseq____&quot;^18logseq____&quot;,true,536923436]],[logseq____&quot;^15logseq____&quot;,[1483,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637bde2c-26c0-4b82-ba88-a43c92ee0f25logseq____&quot;,536923436]],[logseq____&quot;^15logseq____&quot;,[1484,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;What is righteouslogseq____&quot;,536923436]],[logseq____&quot;^15logseq____&quot;,[1484,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536923436]],[logseq____&quot;^15logseq____&quot;,[1484,logseq____&quot;^Flogseq____&quot;,1489,536923436]],[logseq____&quot;^15logseq____&quot;,[1484,logseq____&quot;^Xlogseq____&quot;,1178,536923436]],[logseq____&quot;^15logseq____&quot;,[1484,logseq____&quot;^Vlogseq____&quot;,1489,536923436]],[logseq____&quot;^15logseq____&quot;,[1484,logseq____&quot;^Ulogseq____&quot;,1178,536923436]],[logseq____&quot;^15logseq__ logseq____&quot;^16logseq____&quot;,536943791]],[logseq____&quot;^15logseq____&quot;,[2047,logseq____&quot;^@logseq____&quot;,false,536943791]],[logseq____&quot;^15logseq____&quot;,[2047,logseq____&quot;^Flogseq____&quot;,2046,536943791]],[logseq____&quot;^15logseq____&quot;,[2047,logseq____&quot;^Xlogseq____&quot;,2046,536943791]],[logseq____&quot;^15logseq____&quot;,[2047,logseq____&quot;^Vlogseq____&quot;,2046,536943791]],[logseq____&quot;^15logseq____&quot;,[2047,logseq____&quot;^Ulogseq____&quot;,2046,536943792]],[logseq____&quot;^15logseq____&quot;,[2047,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536943791]],[logseq____&quot;^15logseq____&quot;,[2047,logseq____&quot;^18logseq____&quot;,true,536943791]],[logseq____&quot;^15logseq____&quot;,[2047,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63861450-f855-46c2-8260-dcdee18c719blogseq____&quot;,536943791]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_VERSE\\nThe son of Satyavati having, by penance and meditation, analysed the eternal Veda, afterwards composed this holy history, when that learned Brahmarshi of strict vows, the noble Dwaipayana Vyasa, offspring of Parasara, had finished this greatest of narrations, he began to consider how he might teach it to his disciples.\\n\\nAnd the possessor of the six attributes, Brahma, the worldlogseq____&apos;s preceptor, knowing of the anxiety of the Rishi Dwaipayana, came in person to the place where the latter was, for gratifying the saint, and benefiting the people.\\n\\nAnd when Vyasa, surrounded by all the tribes of Munis, saw him, he was surprised; and, standing with joined palms, he bowed and ordered a seat to be brought.\\n\\nAnd Vyasa having gone round him who is called Hiranyagarbha seated on that distinguished seat, stood near it;\\n\\nand being commanded by Brahma Parameshthi, he sat down near the seat, full of affection and smiling in joy.\\n\\nThen the greatly glorious Vyasa, addressing Brahma Parameshthi, said,\\n\\n\\logseq____&quot;O divine Brahma, by me a poem hath been composed which is greatly respected. The mystery of the Veda, and what other subjects have been explained by me;\\n\\nthe various rituals of the Upanishadas with the Angas;\\n\\nthe compilation of the Puranas and history formed by me and named after the three divisions of time, past, present, and future;\\n\\nthe determination of the nature of decay, fear, disease, existence, and non-existence, a description of creeds and of the various modes of life;\\n\\nrule for the four castes, and the import of all the Puranas;\\n\\nan account of asceticism and of the duties of a religious student;\\n\\nthe dimensions of the sun and moon, the planets, constellations, and stars, together with the duration of the four ages;\\n\\nthe Rik, Sama and Yajur Vedas;\\n\\nalso the Adhyatma;\\n\\nthe sciences called Nyaya, Orthoephy and Treatment of diseases;\\n\\ncharity and Pasupatadharma;\\n\\nbirth celestial and human, for particular purposes;\\n\\nalso a description of places of pilgrimage and other holy places of rivers,\\n\\nmountains, forests, the ocean, of heavenly cities and the kalpas;\\n\\nthe art of war;\\n\\nthe different kinds of nations and languages:\\n\\nthe nature of the manners of the people;\\n\\nand the all-pervading spirit;\\n\\nall these have been represented. But, after all, no writer of this work is to be found on earth.logseq____&apos;\\n\\n\\logseq____&quot;Brahma said.\\n\\nlogseq____&apos;I esteem thee for thy knowledge of divine mysteries, before the whole body of celebrated Munis distinguished for the sanctity of their lives.\\n\\nI know thou hast revealed the divine word, even from its first utterance, in the language of truth.\\n\\nThou hast called thy present work a poem, wherefore it shall be a poem.\\n\\nThere shall be no poets whose works may equal the descriptions of this poem, even, as the three other modes called Asrama are ever unequal in merit to the domestic Asrama.\\n\\nLet [[Ganesa]] be thought of, O Muni, for the purpose of writing the poem.logseq____&apos;\\n#+END_VERSElogseq____&quot;,536945496]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536943813]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^@logseq____&quot;,false,536943813]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Flogseq____&quot;,2042,536943813]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Xlogseq____&quot;,1575,536943813]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Vlogseq____&quot;,2042,536943817]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Ulogseq____&quot;,1575,536945497]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Ulogseq____&quot;,2019,536945497]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Ulogseq____&quot;,2020,536945497]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Ulogseq____&quot;,2043,536945497]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Ulogseq____&quot;,2099,536945497]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536945496]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^Hlogseq____&quot;,2043,536945496]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^18logseq____&quot;,true,536943813]],[logseq____&quot;^15logseq____&quot;,[2049,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6386158d-dc2a-4261-b830-f4bdc2558635logseq____&quot;,536943813]],[logseq____&quot;^15logseq____&quot;,[2099,logseq____&quot;^Klogseq____&quot;,1669732345714,536944243]],[logseq____&quot;^15logseq____&quot;,[2099,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536944247]],[logseq____&quot;^15logseq____&quot;,[2099,logseq____&quot;^@logseq____&quot;,false,536944243]],[logseq____&quot;^15logseq____&quot;,[2099,l t for a human mind.logseq____&quot;,536944278]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536944251]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^@logseq____&quot;,false,536944251]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^Flogseq____&quot;,2042,536945552]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^Xlogseq____&quot;,1575,536944251]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^Vlogseq____&quot;,2130,536945552]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^Ulogseq____&quot;,1575,536945546]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^Ulogseq____&quot;,2043,536945546]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536945521]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^Hlogseq____&quot;,2043,536945521]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^18logseq____&quot;,true,536944251]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6386183f-2879-4856-9a22-1da1fc78c99elogseq____&quot;,536944251]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Mahabharta`  was scribed in eighteen  `Parvas`  (books). The first book -  `Adi Parva`  , an abridged version that tells the story of the story, appears to be a later addition for it describes above incident — the divine intervention to scribe the entire epic. The key point is  `Mahabharata`  is not only the longest poem, it was the first major narrative written down in text. Even if it was a human endeavor, scribing such an immense scripture at that time, was no less than a divine grace. And  `Vyasa`  made a crucial point — narrating a scripture this complex to the masses, was almost impossible unless it was scribed into [[text]] . In a way, it was the tipping point, when humanity added a new medium for communication, and preserving the knowledge.logseq____&quot;,536944357]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536944307]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Flogseq____&quot;,2130,536945552]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Xlogseq____&quot;,1575,536944307]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Vlogseq____&quot;,1575,536944319]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Ulogseq____&quot;,1575,536944358]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Ulogseq____&quot;,2113,536944358]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536944357]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Hlogseq____&quot;,2113,536944357]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^18logseq____&quot;,true,536944307]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63861934-54b0-4c0b-84c7-fcd8926a480clogseq____&quot;,536944307]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Maha-Bharata has eighteen books. Each of them with hundreds of chapters. The book as well as chapters are called `Parva`. \\n\\nHere are few sample sections ..logseq____&quot;,536945056]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536944335]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^Flogseq____&quot;,2111,536944335]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^Xlogseq____&quot;,1575,536944335]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^Vlogseq____&quot;,1575,536944335]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^Ulogseq____&quot;,1575,536945057]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536945056]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^18logseq____&quot;,true,536944335]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63861a2d-da8e-4090-8df3-9af85380a90blogseq____&quot;,536944335]],[logseq____&quot;^15logseq____&quot;,[2113,logseq____&quot;^Klogseq____&quot;,1669733005342,536944357]],[logseq____&quot;^15logseq____&quot;,[2113,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536944361]],[logseq____&quot;^15logseq____&quot;,[2113,logseq____&quot;^@logseq____&quot;,false,536944357]],[logseq____&quot;^15logseq____&quot;,[2113,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;textlogseq____&quot;,536944357]],[logseq____&quot;^15logseq____&quot;,[2113,logseq____&quot;^11logseq____&quot;,logseq____&quot;textlogseq____&quot;,536944357]],[logseq____&quot;^15logseq____&quot;,[2113,logseq____&quot;^Blogseq____&quot;,1669735563309,536945089]],[logseq____&quot;^15logseq____&quot;,[2113,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b05-e619-4f94-8ef7-ae5a4155ceb4logseq____&quot;,536945767]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\nWhen the world moved from spoken word to the written ; \\logseq____&quot;Text\\logseq____&quot; was the new medium. \\n#+END_QUOTE \\n\\nIt was somewhat similar to our migration from analog to digital. It not only needed the tools, but it also meant the population must learn reading and writing beyond a select class of sages and super sages - just the way we needed mass adoption of computers in early nineties and smart phones later. In a way, the ‘texting revolution’ was even bigger jump forward (than the digital internet), because we are talking thousands of years in the past. In an estimate, a hundred page long book, printed on human size frame with colors of  `Henna`  (to replicate wall carvings of caves) used to cost a gold [[coin]] . The question was to bring the cost down to a silver coin. And bring the size down to a tenth of the human size. An order of magnitude reduction in size and an order of magnitude reduction in cost. Does it sound like a journey from mainframes to to the smartphone? #quantumJumplogseq____&quot;,536945089]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536944362]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^@logseq____&quot;,false,536944362]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Flogseq____&quot;,2113,536944362]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Xlogseq____&quot;,2113,536944362]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Vlogseq____&quot;,2113,536944362]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Ulogseq____&quot;,993,536945090]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Ulogseq____&quot;,2113,536945090]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Ulogseq____&quot;,2117,536945090]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536945089]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Hlogseq____&quot;,993,536945089]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Hlogseq____&quot;,2117,536945089]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^18logseq____&quot;,true,536944362]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63861ab2-e662-4487-ab85-b06b0abb14f7logseq____&quot;,536944362]],[logseq____&quot;^15logseq____&quot;,[2117,logseq____&quot;^Klogseq____&quot;,1669733292664,536944430]],[logseq____&quot;^15logseq____&quot;,[2117,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536944434]],[logseq____&quot;^15logseq____&quot;,[2117,logseq____&quot;^@logseq____&quot;,false,536944430]],[logseq____&quot;^15logseq____&quot;,[2117,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;coinlogseq____&quot;,536944430]],[logseq____&quot;^15logseq____&quot;,[2117,logseq____&quot;^11logseq____&quot;,logseq____&quot;coinlogseq____&quot;,536944430]],[logseq____&quot;^15logseq____&quot;,[2117,logseq____&quot;^Blogseq____&quot;,1669733732308,536944579]],[logseq____&quot;^15logseq____&quot;,[2117,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63861bac-ac74-4dca-a956-bebced0c9033logseq____&quot;,536944430]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In `Vaidik Times` , coins co-existed with barter system. Barter system was still widespread for the smaller transactions. Commoners used fruits and grains to get what they needed. Rich people used copper as a store of value. A one time adult meal was normally considered one copper coin. So was a ride fare. You could hop on and hop off any boat or cart at any place along its route for one copper coin. Super rich used copper for utensils at their home. For them the valuable was silver. \\n\\nA silver coin was considered same as ten copper coins. One each for every single finger of two hands. Ultra rich ate their food in Silver utensils. For them store of value was a Gold coin. \\n\\nA Gold coin was equal to ten Silverlogseq____&apos;s. One for every finger of both the hands. The valuation was based on rough order of magnitude in mining these metals. Silver was considered ten times harder than copper, and Gold being an order of magnitude harder than Silver. \\n\\nIn a way [[proofOfWork]] was baked in universally acceptable currency. All states, no matter what their political equations, honored this simple \\logseq____&quot;proof of work\\logseq____&quot; based storage of value. Privacy , self custody and universality were the underpin of trading system. Nation states couldnlogseq____&apos;t even imagine to start their own currencies ! Currency was pegged to peoplelogseq____&apos;s trust in \\logseq____&quot;proof of work\\logseq____&quot;. \\n\\nImportant point to note here, currency was not pegged to commodities such as iron. Gold, silver and copper were NOT commodities. Goldlogseq____&apos;s only purpose was ornaments , silver was used purely for minting, and copper was primarily used for making utensils for the rich. Copper was supposedly the best metal to store food and water. Eating in silver, though common for rich, was considered a show-off. \\n\\nThis simple to understand and time tested system of power of ten, was later exploited by  [[Aryabhatta]] to conceptualize zero and decimal system - the very basis of modern arithmetic.logseq____&quot;,536944579]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536944435]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^@logseq____&quot;,false,536944435]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Flogseq____&quot;,2117,536944435]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Xlogseq____&quot;,2117,536944435]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Vlogseq____&quot;,2117,536944435]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Ulogseq____&quot;,2117,536944580]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Ulogseq____&quot;,2120,536944580]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Ulogseq____&quot;,2121,536944580]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536944579]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Hlogseq____&quot;,2120,536944579]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^Hlogseq____&quot;,2121,536944579]],[logseq____&quot;^15logseq____&quot;,[2118,logseq____&quot;^18logseq____&quot;,true,536944435]],[logseq____&quot;^15logse  `Maha-Bharata` . In addition to poetic excellence,  `Maha-Bharata`  defined a new way of life — action orientation [[Karm-Yoga]]. The epic forms the cultural basis of one of the oldest civilization. It holds within it, center-folded, the gist of four Vedas —  [[Bagvad-Gita]]  — the first written source of the idea of  [[Karma]]  without desires.logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Flogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Xlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Vlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ulogseq____&quot;,31,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ulogseq____&quot;,1691,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ulogseq____&quot;,1696,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ulogseq____&quot;,1756,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ulogseq____&quot;,2029,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ulogseq____&quot;,2033,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ulogseq____&quot;,2036,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ulogseq____&quot;,2038,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Ulogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Hlogseq____&quot;,31,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Hlogseq____&quot;,1691,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Hlogseq____&quot;,1696,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Hlogseq____&quot;,1756,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Hlogseq____&quot;,2029,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Hlogseq____&quot;,2033,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Hlogseq____&quot;,2036,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^Hlogseq____&quot;,2038,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^18logseq____&quot;,true,536945755]],[logseq____&quot;^15logseq____&quot;,[2158,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-caa5-4c9d-b21a-8f39979beecelogseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Ganesa`  — the embodiment of ‘intelligence’ told he would stop writing if  `Krishna`  paused even for a moment, for there was no time to waste.  `Krishna`  agreed, but he (tactfully) added,  [[Ganesa]]  must scribe a verse only after fully understanding the intent, because text was meant for a human mind.logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Flogseq____&quot;,2164,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Xlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Vlogseq____&quot;,2161,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Ulogseq____&quot;,2043,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Ulogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^Hlogseq____&quot;,2043,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^18logseq____&quot;,true,536945755]],[logseq____&quot;^15logseq____&quot;,[2159,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-d107-4bb5-9564-443a9778fdfdlogseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_IMPORTANT\\nThe question is, how did  `Krishna`   [[Dwaipayana]] manage to write such epics at a time when scribing , in itself, was a major challenge? — there was no spell check, no grammar support! In fact, Sanskrit Grammar was not even formalized yet. And of-course there was no computer. Not even a type-writer!\\n#+END_IMPORTANTlogseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^Flogseq____&quot;,2158,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^Xlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^Vlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^Ulogseq____&quot;,1691,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^Ulogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^Hlogseq____&quot;,1691,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^18logseq____&quot;,true,536945755]],[logseq____&quot;^15logseq____&quot;,[2160,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-e192-40b2-90fa-7aad0c777f37logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Scribing Maha-Bharatalogseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^Flogseq____&quot;,2160,536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^Xlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^Vlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^Ulogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^Jlogseq____&quot;,[],536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^18logseq____&quot;,true,536945755]],[logseq____&quot;^15logseq____&quot;,[2161,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-0e55-40b7-8677-1721d33d9af6logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2162,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_VERSE\\n\\logseq____&quot;Ganesa, upon hearing this address, thus answered,\\n\\nlogseq____&apos;I will become the writer of thy work, provided my pen do not for a moment cease writing.\\logseq____&quot;\\n\\nAnd Vyasa said unto that divinity,\\n\\nlogseq____&apos;Wherever there be anything thou dost not comprehend, cease to continue writing.logseq____&apos;\\n\\nGanesa having signified his assent, by repeating the word Om! proceeded to write;\\n\\nand Vyasa began;\\n\\nand by way of diversion, he knit the knots of composition exceeding close;\\n\\nby doing which, he dictated this work according to his engagement.\\n#+END_VERSElogseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2162,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2162,logseq____&quot;^Flogseq____&quot;,2159,536945755]],[logseq____&quot;^15logseq____&quot;,[2162,logseq____&quot;^Xlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2162,logseq____&quot;^Vlogseq____&quot;,2159,536945755]],[logseq____&quot;^15logseq____&quot;,[2162,logseq____&quot;^Ulogseq____&quot;,2043,536945755]],[logseq____&quot;^15logseq____&quot;,[2162,logseq____&quot;^Ulogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2162,logseq____&quot;^18logseq____&quot;,true,536945755]],[logseq____&quot;^15logseq____&quot;,[2162,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-a011-458e-afab-20f7d7b757f4logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2163,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Section: 63logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2163,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2163,logseq____&quot;^Flogseq____&quot;,2153,536945755]],[logseq____&quot;^15logseq____&quot;,[2163,logseq____&quot;^Xlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2163,logseq____&quot;^Vlogseq____&quot;,2153,536945755]],[logseq____&quot;^15logseq____&quot;,[2163,logseq____&quot;^Ulogseq____&quot;,1527,536945755]],[logseq____&quot;^15logseq____&quot;,[2163,logseq____&quot;^Ulogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2163,logseq____&quot;^18logseq____&quot;,true,536945755]],[logseq____&quot;^15logseq____&quot;,[2163,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-4d38-48c9-817a-91011eff3c17logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The legend says, Krishna invoked  `Bramha` ( [[Bramh]]  in human form) to seek help in scribing  `Maha-Bharata` .  `Bramha` , in his infinite wisdom, advised him to seek help from son of  [[Siva]] — [[Ganesa]] : who possessed the superior intelligence to scribe such a vast body of work.\\n\\n`Adi Parva`  the first book of  `Mahabharata`  describes this story in all itlogseq____&apos;s poetical glory. Translated by  [[Kisari Mohan Ganguly]]  , here is an excerpt -logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Flogseq____&quot;,2161,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Xlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Vlogseq____&quot;,2161,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Ulogseq____&quot;,2019,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Ulogseq____&quot;,2020,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Ulogseq____&quot;,2043,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Ulogseq____&quot;,2099,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Ulogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Hlogseq____&quot;,2019,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Hlogseq____&quot;,2020,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Hlogseq____&quot;,2043,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^Hlogseq____&quot;,2099,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^18logseq____&quot;,true,536945755]],[logseq____&quot;^15logseq____&quot;,[2164,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-187c-41c0-b798-493de57bf176logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Mahabharta`  was scribed in eighteen  `Parvas`  (books). The first book -  `Adi Parva`  , an abridged version that tells the story of the story, appears to be a later addition for it describes above incident — the divine intervention to scribe the entire epic. The key point is  `Mahabharata`  is not only the longest poem, it was the first major narrative written down in text. Even if it was a human endeavor, scribing such an immense scripture at that time, was no less than a divine grace. And  `Vyasa`  made a crucial point — narrating a scripture this complex to the masses, was almost impossible unless it was scribed into [[text]] . In a way, it was the tipping point, when humanity added a new medium for communication, and preserving the knowledge.logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^Flogseq____&quot;,2161,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^Xlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^Vlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^Ulogseq____&quot;,2113,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^Ulogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^Hlogseq____&quot;,2113,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^18logseq____&quot;,true,536945755]],[logseq____&quot;^15logseq____&quot;,[2165,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-b2e6-4de3-a097-82272d44367blogseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_VERSE\\nThe son of Satyavati having, by penance and meditation, analysed the eternal Veda, afterwards composed this holy history, when that learned Brahmarshi of strict vows, the noble Dwaipayana Vyasa, offspring of Parasara, had finished this greatest of narrations, he began to consider how he might teach it to his disciples.\\n\\nAnd the possessor of the six attributes, Brahma, the worldlogseq____&apos;s preceptor, knowing of the anxiety of the Rishi Dwaipayana, came in person to the place where the latter was, for gratifying the saint, and benefiting the people.\\n\\nAnd when Vyasa, surrounded by all the tribes of Munis, saw him, he was surprised; and, standing with joined palms, he bowed and ordered a seat to be brought.\\n\\nAnd Vyasa having gone round him who is called Hiranyagarbha seated on that distinguished seat, stood near it;\\n\\nand being commanded by Brahma Parameshthi, he sat down near the seat, full of affection and smiling in joy.\\n\\nThen the greatly glorious Vyasa, addressing Brahma Parameshthi, said,\\n\\n\\logseq____&quot;O divine Brahma, by me a poem hath been composed which is greatly respected. The mystery of the Veda, and what other subjects have been explained by me;\\n\\nthe various rituals of the Upanishadas with the Angas;\\n\\nthe compilation of the Puranas and history formed by me and named after the three divisions of time, past, present, and future;\\n\\nthe determination of the nature of decay, fear, disease, existence, and non-existence, a description of creeds and of the various modes of life;\\n\\nrule for the four castes, and the import of all the Puranas;\\n\\nan account of asceticism and of the duties of a religious student;\\n\\nthe dimensions of the sun and moon, the planets, constellations, and stars, together with the duration of the four ages;\\n\\nthe Rik, Sama and Yajur Vedas;\\n\\nalso the Adhyatma;\\n\\nthe sciences called Nyaya, Orthoephy and Treatment of diseases;\\n\\ncharity and Pasupatadharma;\\n\\nbirth celestial and human, for particular purposes;\\n\\nalso a description of places of pilgrimage and other holy places of rivers,\\n\\nmountains, forests, the ocean, of heavenly cities and the kalpas;\\n\\nthe art of war;\\n\\nthe different kinds of nations and languages:\\n\\nthe nature of the manners of the people;\\n\\nand the all-pervading spirit;\\n\\nall these have been represented. But, after all, no writer of this work is to be found on earth.logseq____&apos;\\n\\n\\logseq____&quot;Brahma said.\\n\\nlogseq____&apos;I esteem thee for thy knowledge of divine mysteries, before the whole body of celebrated Munis distinguished for the sanctity of their lives.\\n\\nI know thou hast revealed the divine word, even from its first utterance, in the language of truth.\\n\\nThou hast called thy present work a poem, wherefore it shall be a poem.\\n\\nThere shall be no poets whose works may equal the descriptions of this poem, even, as the three other modes called Asrama are ever unequal in merit to the domestic Asrama.\\n\\nLet [[Ganesa]] be thought of, O Muni, for the purpose of writing the poem.logseq____&apos;\\n#+END_VERSElogseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Flogseq____&quot;,2164,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Xlogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Vlogseq____&quot;,2164,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Ulogseq____&quot;,2019,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Ulogseq____&quot;,2020,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Ulogseq____&quot;,2043,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Ulogseq____&quot;,2099,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Ulogseq____&quot;,2152,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^Hlogseq____&quot;,2043,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^18logseq____&quot;,true,536945755]],[logseq____&quot;^15logseq____&quot;,[2166,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-0cce-400f-b945-08b237579a06logseq____&quot;,536945755]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;And when king [[Vasu]] took his seat in that [[crystal car]] , with the gift of [[Indra]], and coursed through the sky, he was approached by [[Gandharvas]] and [[Apsaras]] (the celestial singers and dancers). And as he coursed through the upper regions, he was called [[Uparichara]] . And by his capital flowed a river called [[Suktimati]] . And that river was once attacked by a life-endued mountain called [[Kolahala]] maddened by lust. And [[Vasu]], beholding the foul attempt, struck the mountain with his foot. And by the indentation caused by Vasulogseq____&apos;s stamp, the river came out (of the embraces of Kolahala). But the mountain begat on the river two children that were twins. And the river, grateful to Vasu for his having set her free from Kolahalalogseq____&apos;s embraces, gave them both to Vasu. And the son was made the generalissimo to his forces by [[Vasu]] , that best of royal sages and giver of wealth and punisher of enemies. And the daughter called [[Girika]] , was wedded by Vasu.logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Flogseq____&quot;,2182,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,1621,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,1625,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,1638,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,1657,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,1658,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,1659,536945758]],[logseq____&quot;^15logseq____&quot;,[2167,logseq____&quot;^Ulogseq____&quot;,1660  by those severe austerities of his. The celestials, becoming objects of his sight, by soft speeches succeeded in winning him away from his ascetic austerities.logseq____&apos;logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Flogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Ulogseq____&quot;,1621,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Ulogseq____&quot;,1622,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Ulogseq____&quot;,1624,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Ulogseq____&quot;,1625,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Ulogseq____&quot;,1626,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Hlogseq____&quot;,1621,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Hlogseq____&quot;,1622,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Hlogseq____&quot;,1624,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Hlogseq____&quot;,1625,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Hlogseq____&quot;,1626,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^18logseq____&quot;,true,536945758]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-4afb-4745-9890-b65bab1ea7a5logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;In that great battle of the [[Kurus]] came hundreds of thousands of monarchs for fighting against one another. The names of the innumerable host I am unable to recount even in ten thousand years. I have named, however, the principal ones who have been mentioned in this history.logseq____&apos;\\logseq____&quot;logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Flogseq____&quot;,2172,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Ulogseq____&quot;,1774,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Hlogseq____&quot;,1774,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^18logseq____&quot;,true,536945758]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-73d5-40e6-9454-184dbb6fce64logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&apos;And [[Girika]] , the wife of Vasu, after her menstrual course, purifying herself by a bath, represented her state unto her lord. But that very day the [[Pitris]] of [[Vasu]] came unto that best of monarchs and foremost of wise men, and asked him to slay deer (for their Sraddha). And the king, thinking that the command of the Pitris should not be disobeyed, went a-hunting thinking of Girika alone who was gifted with great beauty and like unto another Sri herself. And the season being the spring, the woods within which the king was roaming, had become delightful like unto the gardens of the king of the Gandharvas himself. There were Asokas and Champakas and Chutas and Atimuktas in abundance: and there were Punnagas and Karnikaras and Vakulas and Divya Patalas and Patalas and Narikelas and Chandanas and Arjunas and similar other beautiful and sacred trees resplendent with fragrant flowers and sweet fruits. And the whole forest was maddened by the sweet notes of the kokila and echoed with the hum of maddened bees. And the king became possessed with desire, and he saw not his wife before him. Maddened by desire he was roaming hither and thither, when he saw a beautiful Asoka decked with dense foliage, its branches covered with flowers. And the king sat at his ease in the shade of that tree. And excited by the fragrance of the season and the charming odours of the flowers around, and excited also by the delicious breeze, the king could not keep his mind away from the thought of the beautiful Girika. And beholding that a swift hawk was resting very near to him, the king, acquainted with the subtle truths of Dharma and Artha, went unto him and said, logseq____&apos;Amiable one, carry thou this seed (semen) for my wife Girika and give it unto her. Her season hath arrived.logseq____&apos; #trees #spermFreezinglogseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Flogseq____&quot;,2167,536945758]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Ulogseq____&quot;,1638,536945758]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Ulogseq____&quot;,1662,536945758]],[logseq___ 15logseq____&quot;,[2171,logseq____&quot;^18logseq____&quot;,true,536945758]],[logseq____&quot;^15logseq____&quot;,[2171,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-bd29-4b5d-9566-db963c991160logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2172,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;And [[Satyaki]] and [[Kritavarma]], conversant with (the use of) weapons possessed of mighty energy, well-versed in all branches of knowledge, and obedient to [[Narayana]] in everything and competent in the use of weapons, had their births from [[Satyaka]] and [[Hridika]] . And the seed of the great Rishi [[Bharadwaja]] of severe penances, kept in a pot, began to develop. And from that seed came [[Drona]] (the pot-born). And from the seed of [[Gautama]] , fallen upon a clump of reeds, were born two that were twins, the mother of [[Aswatthaman]] (called [[Kripi]] ), and [[Kripa]] of great strength. Then was born [[Dhrishtadyumna]] , of the splendour of [[Agni]] himself, from the sacrificial fire. And the mighty hero was born with bow in hand for the destruction of [[Drona]] . And from the sacrificial altar was born [[Krishna]] (Draupadi) resplendent and handsome, of bright features and excellent beauty. Then was born the disciple of [[Prahlada]] , viz., [[Nagnajit]] , and also [[Suvala]] . And from Suvala was born a son, [[Sakuni]] , who from the curse of the gods became the slayer of creatures and the foe of virtue. And unto him was also born a daughter ([[Gandhari]]), the mother of [[Duryodhana]] . And both were well-versed in the arts of acquiring worldly profits. And from [[Krishna]] was born, in the soil of [[Vichitravirya]] , [[Dhritarashtra]] , the lord of men, and [[Pandu]] of great strength. And from [[Dwaipayana]] also born, in the Sudra caste, the wise and intelligent [[Vidura]] , conversant with both religion and profit, and free from all sins. And unto [[Pandu]] by his two wives were born five sons like the celestials. The eldest of them was [[Yudhishthira]] . And Yudhishthira was born (of the seed) of [[Dharma]] (Yama, the god of justice); and [[Bhima]] of the wolflogseq____&apos;s stomach was born of [Marut] (the god of wind), and [[Dhananjaya]] , blessed with good fortune and the first of all wielders of weapons, was born of [[Indra]] ; and [[Nakula]] and [[Sahadeva]] , of handsome features and ever engaged in the service of their superiors, were born of the twin [[Aswins]] . And unto the wise Dhritarashtra were born a hundred sons, viz., Duryodhana and others, and another, named [[Yuyutsu]] , who was born of a vaisya woman. And amongst those hundred and one, eleven, viz., [[Duhsasana]] , [[Duhsaha]] , [[Durmarshana]] , [[Vikarna]] , [[Chitrasena]] , [[Vivinsati]] , [[Jaya]] , [[Satyavrata]] , [[Purumitra]] , and Yuyutsu by a Vaisya wife, were all Maharathas (great car-warriors). And [[Abhimanyu]] was born of [[Subhadra]] , the sister of [[Vasudeva]] through [[Arjuna]] , and was, therefore, the grandson of the illustrious Pandu. And unto the five Pandavas were born five sons by (their common wife) [[Panchali]] . And these princes were all very handsome and conversant with all branches of knowledge. From Yudhishthira was born [[Pritivindhya]] ; from [[Vrikodara]] , [[Sutasoma]] ; from Arjuna, [[Srutakirti]] ; from Nakula, [[Satanika]] ; and from Sahadeva, [[Srutasena]] of great prowess; and Bhima, in the forest begot on [[Hidimva]] a son named [[Ghatotkacha]] . And from [[Drupada]] was born a daughter [[Sikhandin]] who was afterwards transformed into a male child. Sikhandini was so transformed into a male by [[Yaksha]] named [[Sthuna]] from the desire of doing her good. #sexChangelogseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2172,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2172,logseq____&quot;^Flogseq____&quot;,2179,536945758]],[logseq____&quot;^15logseq____&quot;,[2172,l  logseq____&apos;O lord of the earth, thou shouldst take care so that virtue may not sustain a diminution on earth! Protected by thee, virtue itself will in return protect the universe.logseq____&apos; And [[Indra]] said, logseq____&apos;O king, protect virtue on [[earth]] attentively and rigidly. Being virtuous, thou shalt, for all time, behold (in after life) many sacred regions. And though I am of [[Heaven]] , and thou art of earth, yet art thou my friend and dear to me. And, O king of men, dwell thou in that region on earth which is delightful, and aboundeth in animals, is sacred, full of wealth and corn, is well-protected like heaven, which is of agreeable climate, graced with every object of enjoyment, and blessed with fertility. And, O monarch of [[Chedi]], this thy dominion is full of riches, of gems and precious stones, and containeth, besides, much mineral wealth. The cities and towns of this region are all devoted to virtue; the people are honest and contented; they never lie even in jest. Sons never divide their wealth with their fathers and are ever mindful of the welfare of their parents. Lean cattle are never yoked to the plough or the cart or engaged in carrying merchandise; on the other hand, they are well-fed and fattened. In Chedi the four orders are always engaged in their respective vocations. Let nothing be unknown to thee that happens in the three worlds. I shall give thee a crystal car such as the celestials alone are capable of carrying the car through mid air. Thou alone, of all mortals on earth, riding on that best of cars, shall course through mid-air like a celestial endued with a physical frame. I shall also give thee a triumphal garland of unfading lotuses, with which on, in battle, thou shall not be wounded by weapons. And, O king, this blessed and incomparable garland, widely known on earth as [[Indralogseq____&apos;s garland]] , shall be thy distinctive badge.logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Flogseq____&quot;,2168,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Ulogseq____&quot;,1625,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Ulogseq____&quot;,1626,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Ulogseq____&quot;,1629,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Ulogseq____&quot;,1630,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Ulogseq____&quot;,1631,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Hlogseq____&quot;,1625,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Hlogseq____&quot;,1626,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Hlogseq____&quot;,1629,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Hlogseq____&quot;,1630,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^Hlogseq____&quot;,1631,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^18logseq____&quot;,true,536945758]],[logseq____&quot;^15logseq____&quot;,[2174,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63864b04-b26e-4c79-a4a1-16c5e948f7e2logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;And it was thus that Vyasa was born of Satyavati through [[Parāśara]] . And because he was born in an island, he was called [[Dwaipayana]] (Dwaipa or islandborn). And the learned Dwaipayana, beholding that virtue is destined to become lame by one leg each yuga (she having four legs in all) and that the period of life and the strength of men followed the yugas, and moved by the desire of obtaining the favour of Brahman and the Brahmanas, arranged the Vedas. And for this he came to be called Vyasa (the arranger or compiler). The boon-giving great one then taught [[Sumanta]] , [[Jaimini]] , [[Paila]] , his son [[Suka]] , and [[Vaisampayana]] , the [[Vedas]] having the [[Maha-Bharata]] for their fifth. And the compilation of the Bharata was published by him through them separately.logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Flogseq____&quot;,2177,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Xlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Vlogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,1618,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,1681,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,1690,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,1691,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,1692,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,1693,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,1694,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,1695,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,1696,536945758]],[logseq____&quot;^15logseq____&quot;,[2175,logseq____&quot;^Ulogseq____&quot;,2152,536945758]],[logseq____&quot;^15logseq____&quot;,[2175
