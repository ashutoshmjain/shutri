<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śruti: The Gita Listening Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Sacred Grove -->
    <!-- Application Structure Plan: An audio-centric single-page application. The layout is a two-panel design. The left panel serves as a playlist for Gita chapters. The right, main panel contains the audio player, the title of the currently selected chapter, a scrollable area for the chapter's text (for read-along), and a Gemini-powered "Ask about this chapter" feature. This structure is designed to create an immersive listening experience, true to the concept of 'Śruti', while providing textual context and AI-driven exploration tools. -->
    <!-- Visualization & Content Choices: Report Info -> Gita audio files and associated text. Goal -> Create an immersive listening experience. Viz/Presentation Method -> A custom-styled HTML5 audio player and a dynamic playlist. Interaction -> User clicks a chapter in the playlist to change the audio source and displayed text. A button allows users to ask Gemini for insights on the current chapter. Justification -> This design prioritizes the audio ('Śruti') while supporting it with text ('Smriti') and modern AI tools, creating a multi-layered learning environment. Library/Method -> Vanilla JS for playlist logic, audio control, and Gemini API calls. Tailwind CSS for styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F4F1E9; /* A warm, paper-like off-white */
        }
        .prose-styles {
            font-family: 'Lora', serif;
            color: #4B4237; /* A deep, earthy brown */
            font-size: 1.125rem;
            line-height: 1.7;
        }
        .prose-styles p {
            margin-bottom: 1.25em;
        }
        .playlist-item {
            transition: background-color 0.3s, color 0.3s;
        }
        .playlist-item.active {
            background-color: #4A553A; /* A deep, calming olive green */
            color: #FFFFFF;
        }
        audio::-webkit-media-controls-panel {
            background-color: #E8E2D9; /* A light, complementary neutral */
        }
        .gemini-button:disabled {
            background-color: #b5bba9;
            cursor: not-allowed;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.7s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="text-stone-800">

    <div class="flex flex-col md:flex-row h-screen">
        <!-- Left Panel: Playlist -->
        <aside class="w-full md:w-1/3 lg:w-1/4 xl:w-1/5 bg-white border-r border-stone-200 shadow-sm h-full flex flex-col">
            <div class="p-6 border-b border-stone-200">
                <h1 class="text-3xl font-bold text-[#4A553A]">Śruti</h1>
                <p class="text-sm text-stone-500 mt-1">The Gita Listening Room</p>
            </div>
            <nav id="playlist-container" class="flex-grow overflow-y-auto">
                <!-- Playlist items will be dynamically inserted here -->
            </nav>
        </aside>

        <!-- Right Panel: Content -->
        <main class="w-full md:w-2/3 lg:w-3/4 xl:w-4/5 h-full overflow-y-auto bg-[#F4F1E9] flex flex-col">
            <div class="p-6 md:p-10 lg:p-12 flex-grow">
                <div class="max-w-4xl mx-auto h-full flex flex-col">
                    <div id="player-area" class="mb-8">
                        <h2 id="chapter-title" class="text-4xl font-bold text-stone-700 mb-4">Welcome</h2>
                        <audio id="audio-player" controls class="w-full rounded-lg shadow-md"></audio>
                    </div>

                    <div id="text-area" class="flex-grow bg-white/50 p-8 rounded-lg shadow-inner overflow-y-auto prose-styles">
                        <p>Please select a chapter from the playlist on the left to begin listening.</p>
                    </div>

                     <div id="gemini-interaction" class="mt-8">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                             <h3 class="font-semibold text-lg text-stone-700 mb-3">Ask about this chapter</h3>
                             <textarea id="gemini-input" rows="2" class="w-full border-stone-300 rounded-md shadow-sm p-2 text-base focus:ring-[#4A553A] focus:border-[#4A553A]" placeholder="e.g., What is the main theme of this chapter? or Explain the concept of 'Dharma' as discussed here..."></textarea>
                            <button id="gemini-button" class="w-full mt-3 bg-[#4A553A] text-white font-semibold py-3 px-5 rounded-lg hover:bg-[#3b442e] transition-colors flex items-center justify-center text-md shadow-sm disabled:bg-gray-400">
                                <span>✨ Get Insights</span>
                            </button>
                        </div>
                        <div id="explanation-container" class="mt-6 bg-white p-8 rounded-lg shadow-md hidden">
                            <h3 class="text-2xl font-semibold text-stone-700 mb-4">AI-Powered Insight</h3>
                            <div id="explanation-content" class="prose-styles max-w-none text-stone-600 leading-relaxed"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gitaAudioData = [
                {
                    chapter: 1,
                    title: "Arjuna's Dilemma",
                    audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg01.mp3",
                    text: `<p>Verse 1:<br>Dhṛtarāṣṭra inquired, his words taking flight,<br>O Sañjaya, tell, after assembling for the fight,<br>My sons and those of Pāṇḍu, on Kurukṣetra's sacred ground,<br>What deeds unfolded there, what actions could be found?</p><p>Verse 2:<br>Sañjaya then spoke, his voice serene and deep,<br>O King (Dhṛtarāṣṭra), Duryodhana, his watchful vigil to keep,<br>Observed the Pāṇḍava force, in battle lines arrayed,<br>And to his trusted teacher (Droṇa), these very words he conveyed.</p>`
                },
                {
                    chapter: 2,
                    title: "Transcendental Knowledge",
                    audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg02.mp3",
                    text: `<p>Verse 1:<br>Thus spoke Sañjaya, his heart with sorrow deep,<br>Seeing Arjuna's compassion start to weep.<br>Tears filled his eyes, his spirit felt distressed,<br>By Madhusūdana, these words were then addressed .</p><p>Verse 2:<br>The Lord then said, with voice serene and clear,<br>O Arjuna, how has this defilement come so near?<br>Unworthy of a soul that knows life's precious worth,<br>It leads to shame, and not to realms of higher birth .</p>`
                },
                {
                    chapter: 3,
                    title: "Path of Action",
                    audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg03.mp3",
                    text: `<p>Verse 3.01<br>Arjuna spake with visage all distraught;<br>If wisdoms path, by thy great mind is taught,<br>To soar beyond the reach of mortal deed;<br>Why bid me now, when direst dangers breed,<br>In battle's press such awful acts to spawn;</p><p>Verse 3.02<br>Thy hallowed words, a tangled, mystic maze,<br>My poor perception in confusion sways .<br>One certain path, I supplicate thee, show,<br>Whereby the highest blessedness, I'll know .</p>`
                },
                {
                    chapter: 4,
                    title: "Path of Knowledge",
                    audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg04.mp3",
                    text: `<p>Verse 4.1<br>The Blessed Lord spoke, words clear and bright,<br>"This Yoga imperishable, I gave to Sun's light,<br>Vivasvat told Manu, with wisdom's embrace,<br>Manu to Ikshvaku revealed its sacred space."</p><p>Verse 4.2<br>Thus passed it down, through ages in line,<br>The royal sages knew truths divine,<br>But time's relentless flow, O Arjuna bold,<br>This Yoga in the world grew faint and cold.</p>`
                },
                {
                    chapter: 5,
                    title: "Path of Renunciation",
                    audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg05.mp3",
                    text: `<p>Renunciation of deeds, O Krishna, you commend,<br>Then yoga of action both you extend.<br>Of these two which is better tell me now,<br>With certainty, this truth to me avow.<br>Renouncing deeds you say brings highest good,<br>yet acting wisely too is understood.<br>Of these twin paths which one will truly save,<br>with certainty dear Lord your answer I crave.</p><p>The wise see with an equal steady gaze,<br>A Brahman learned in virtue's gentle ways,<br>A cow, an elephant of mighty stride,<br>A dog, and even one cast for aside.</p>`
                },
                {
                    chapter: 6,
                    title: "Path of Meditation",
                    audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg06.mp3",
                    text: `<p>Verse 6-1. He who unscath'd by craving's fevered breath. Doth duty's flower with patient hand unfold.<br>Nor clings to fruit that whispers tempting death. A Yogi true a Sannyasi bold! No hearth's warm glow.<br>No outward deed alone. But inward fire. A spirit keenly sown.</p><p>Verse 6-2. For Sannyasa, a name of solemn sound. Is Yoga's self, Where fancy's webs are torn.<br>No dreamer he, on shifting wishes bound. A Yogi wakes when such desires are mourn. To quell the heart's unceasing wild unrest.<br>This is the mark, the deeply cherished test.</p>`
                },
                {
                    chapter: 7,
                    title: "Knowledge of the Absolute",
                    audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg07.mp3",
                    text: `<p>The blessed Lord in solemn accents spake,<br>"With mind on Me, O Partha, for My sake,<br>Engaged in yoga, taking refuge sure,<br>How you shall know Me fully and secure,<br>From every doubt, now listen and be wise."</p><p>From passion's fire, and ignorance that lies<br>In darkened minds, I set them ever free,<br>To find their refuge and their rest in Me.</p>`
                },
                {
                    chapter: 8,
                    title: "Attaining the Supreme",
                    audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg08.mp3",
                    text: `<p>Arjuna then inquired with earnest grace,<br>"What is that Brahman, in this time and space?<br>What is the Self, and what are actions' fruits?<br>What is this world, and what are its pursuits?<br>And what the shining gods, O Lord divine?"</p><p>At time of death, when earthly ties untwine,<br>How shall the self-controlled, with purpose true,<br>Know You, O Lord, and pass beyond the blue?</p>`
                },
                {
                    chapter: 9,
                    title: "The Most Confidential Knowledge",
                    audioSrc: "https://raw.githubusercontent.com/ashutoshmjain/shutri/main/audio/bg09.mp3",
                    text: `<p>The blessed Lord then spake with loving art,<br>"To you who find no fault within your heart,<br>This deepest secret I will now unfold,<br>Combined with knowledge, wisdom to be told,<br>By knowing which, from evil you'll be free."</p><p>This royal knowledge, this deep mystery,<br>This purifier, supreme and ever bright,<br>Perceived directly, in virtue's glorious light,<br>Easy to practice, with a joyful soul,<br>Imperishable, making spirits whole.</p>`
                }
            ];

            const playlistContainer = document.getElementById('playlist-container');
            const audioPlayer = document.getElementById('audio-player');
            const chapterTitle = document.getElementById('chapter-title');
            const textArea = document.getElementById('text-area');
            const geminiButton = document.getElementById('gemini-button');
            const geminiInput = document.getElementById('gemini-input');
            const explanationContainer = document.getElementById('explanation-container');
            const explanationContent = document.getElementById('explanation-content');
            let currentChapterData = null;

            function loadChapter(chapterData) {
                currentChapterData = chapterData;
                chapterTitle.textContent = `Chapter ${chapterData.chapter}: ${chapterData.title}`;
                audioPlayer.src = chapterData.audioSrc;
                textArea.innerHTML = `<div class="fade-in">${chapterData.text}</div>`;
                audioPlayer.play();

                document.querySelectorAll('.playlist-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.chapter == chapterData.chapter);
                });
                
                explanationContainer.classList.add('hidden');
                geminiInput.value = '';
            }

            gitaAudioData.forEach(chapterData => {
                const button = document.createElement('button');
                button.className = 'playlist-item w-full text-left p-4 border-b border-stone-200 hover:bg-stone-100';
                button.dataset.chapter = chapterData.chapter;
                button.innerHTML = `
                    <span class="font-semibold text-lg">Chapter ${chapterData.chapter}</span>
                    <span class="block text-sm opacity-75">${chapterData.title}</span>
                `;
                button.addEventListener('click', () => loadChapter(chapterData));
                playlistContainer.appendChild(button);
            });

            async function handleGeminiClick() {
                if (!currentChapterData || !geminiInput.value.trim()) {
                    alert("Please select a chapter and enter a question.");
                    return;
                }

                const context = `The user is listening to Chapter ${currentChapterData.chapter} of the Bhagavad Gita, titled "${currentChapterData.title}". The chapter's text is provided for context.`;
                const prompt = `${context} Based on this, please answer the user's question in a clear and insightful way: "${geminiInput.value.trim()}"`;
                
                setLoading(geminiButton, true);
                explanationContainer.classList.remove('hidden');
                explanationContent.innerHTML = '<p>Generating insight...</p>';

                try {
                    const resultText = await callGeminiAPI(prompt);
                    explanationContent.innerHTML = `<div class="fade-in">${resultText.replace(/\n/g, '<br>')}</div>`;
                } catch (error) {
                    explanationContent.innerHTML = `<p class="text-red-600">Sorry, an error occurred. Please try again.</p>`;
                    console.error("Gemini API Error:", error);
                } finally {
                    setLoading(geminiButton, false);
                }
            }

            geminiButton.addEventListener('click', handleGeminiClick);
            
            function setLoading(button, isLoading) {
                button.disabled = isLoading;
                if (isLoading) {
                    button.dataset.originalText = button.innerHTML;
                    button.innerHTML = '<div class="spinner mx-auto"></div>';
                } else {
                    button.innerHTML = button.dataset.originalText;
                }
            }

            async function callGeminiAPI(prompt) {
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API call failed: ${response.status}`);
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("Invalid API response structure.");
                }
            }
        });
    </script>
</body>
</html>
